=== 외쳐라 최강 KIA ===
2023 시즌을 앞두고 공개된 팀 응원가. 원곡은 영화 [[글루미 선데이(영화)|글루미 선데이]]의 OST [[https://www.youtube.com/watch?v=PlMfsROqxcg|András Spielt]]로 한국에서는 [[MC 스나이퍼]]가 이 곡을 샘플링한 Gloomy Sunday로 많이 알려져 있다. 동일한 원곡을 사용하는 [[연세대학교]]의 응원가인 내 이름 그리고 연세를 모티브로 해서 제작되었으며, 연세대에서도 상당히 인기 있는 응원가인 덕분에 공개 직후 팬들의 많은 호응을 받고 있다. 팀 이미지와는 다르게 웅장한 팀 응원가가 거의 없었던 KIA였던지라 팬들의 반응은 매우 좋다. 팬들끼리 어깨동무를 하며 오른쪽, 왼쪽으로 움직이다가 앞으로 뒤로 움직이는 역동적인 안무가 응원 포인트.--하지만 현실은 일행이 아니라면 잘 하지는 않는다-- 경기 중간중간 짧은 버전의 응원가가 나오기도 하는데, 박자가 긴 버전보다 약간 빠르고 마지막 부분의 음이 상이하다.[* 드럼 비트가 추가된 정도. 여담으로, 컴프야 2024에 나오는 '외쳐라 최강 KIA' 응원가도 이 버전이 쓰인다.]

주로 8회 공격에 들어가기 전에 부르는데, 이때 크게 지고 있다면 곡조도 단조 탓도 있어서 그만큼 처랑할 때가 없다.

팬들 사이에서 어느 정도 익숙해진 2024 시즌부터 남행열차에 버금가는 타이거즈 대표 응원가가 되었다.
