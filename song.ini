작사/작곡: [[네이브로]] ||

[[이승철]]과 [[슈퍼스타K5]]에 출연했던 아카펠라 그룹 [[네이브로]]가 작사/작곡한 노래. 2014년 정규시즌 막바지에 노래가 공개됐다. 

[[마산종합운동장 야구장|마산 야구장]]에서 이 노래를 발표했을 때 이승철이 언급하기로는 [[김택진]] 구단주와 약속을 한 것이 있어서 만들었다고 말했는데, 훗날 발매된 앨범 소개에 따르면 '첫 작업은 응원가로 시작했습니다. 마침 (이)승철 선생님이 후원하고 있는 차드학교에 기부를 해주신 엔씨소프트 [[김택진|회장님]]에게 감사의 표현으로 이 노래를 개사한 응원가를 NC 다이노스 구단에 헌정하기로 하였습니다. 누군가를 응원한다는 것, 그것만큼 가슴 따뜻한 일도 없었습니다.' 라고 한다. 그러니 이승철의 말도 틀리지 않은 셈.

이후 2015년 1월 이승철 본인이 [[https://youtu.be/5VfU1h-6V7c|Yes, We Can(해낼 수 있다)]]라는 곡으로 개사 및 재프로듀싱을 거쳐 시중에 발매하기도 했다.

이 곡은 한동안 야구장에서 쓰이지 않다가, 2020 시즌 후반기부터 홈경기 중간중간 들리기 시작했다.

