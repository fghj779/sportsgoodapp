원곡은 [[새가 되어 날으리]]. 이전에는 [[댄 블랙]]의 등장곡이었다가 [[https://youtu.be/TNYunIxBYFc|#]], [[2018년]] 워터 페스티벌 이후 타자 공통 응원가로 부활하여 사용중이다. 특히 개인 응원가가 없는 선수가 올라왔을 때 애용한다. [[홈런]] 기록이 좋지 않은 타자가 올라오면 홈런 대신 [[안타]]를 외친다. 홈런/안타는 3,4번째만 외치는게 정석이지만, 어차피 박자가 같은 터라 1,2번째부터 계속 외치는 팬도 많다. [[멜 로하스 주니어]]의 kt 복귀 이후로는 거의 로하스의 타석 위주로 사용되고 있다.

2019 시즌에는 다른 공통 응원가가 많이 나오면서 사용 빈도가 낮아졌으나, 로하스의 타석만큼은 꼭 이 응원가로 시작한다. 사실상 로하스 전용 등장곡. 가끔 [[윤석민(타자)|윤석민]],[[유한준]]이 사용하긴 했으나 로하스가 떠난 2021 시즌부터는 전혀 사용하지 않는다.

