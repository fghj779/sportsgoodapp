빠르고 신나는 비트에 응원가다운 비장한 가사 덕에 팬들에게 가장 인기있는 응원가이며 팀을 대표하는 응원가로 자리매김 했다. 응원가의 인기와는 별개로 클리닝 타임에 자주 등장하는 곡은 아니라서 야구장에서 풀버젼을 듣기 상당히 어려운 응원가이기도 하다. 다만 최근들어 경기종료후 야구장을 정리하며 관중들이 빠져나갈 때 내 고향 충청도와 함께 풀버전을 틀어준다. 그리고 현재 경기 시작 전 애국가 제창 직전에 해당 음악을 틀어준다.

2007년 처음 등장할 당시에는 포지션이 딱 캐논 변주곡 응원가와 같았다. 주로 7회 즈음 분위기가 무르익을 때 트는 노래였다. 이후 경기 시작할 때 틀다가, 현재는 1회(원정시엔 초, 홈경기시엔 말)가 끝난 이후에 치어리더들이 불타는 태양에 맞춰서 응원을 한다.

처음 등장했을 때는 공식 응원가로 공인했지만, 이후 많은 응원가들이 나오면서 지금은 그 위치가 많이 희미해진 편. 그러나 아직까지는 공식 응원가가 맞다. 공식 응원가의 변천사는 다음과 같다.

[[https://www.youtube.com/watch?v=03LBINFtfa4|첫 번째 응원가]]는 [[이어령]] 작사[* 이어령 전 문체부 장관은 대한교과서의 후신 이름인 [[미래엔]]의 사가를 작사하기도 했다.], [[김도향]] 작곡으로, 군가 스타일의 곡이었다. 빙그레 이글스 시절부터 내려왔다가, 한화로 바뀌면서 응원가의 '빙그레' 부분을 '한화'로 바꾸어 불렀다. 공식적으로는 2002년 사라졌다. 

[[https://www.youtube.com/watch?v=VaQQB0HORto|두 번째 응원가]]는 만화영화 스타일의 곡이었고 우승 시즌이었던 1999년부터 부르기 시작해 2007년을 끝으로 사라졌다.

그 이후로 공식 응원가의 계보는 2007년 나온 불타는 태양 응원가가 계승하였다. 2009년에는 준 공식으로 [[박상철]]의 무조건을 개사해 부르기도 했지만 얼마 못 가 사라지고 말았다.[* 참고로 [[박상철]] 본인이 직접 녹음했다고. 들어보면 확실히 원곡의 목소리와 괴리감이 없는 점을 보아 사실인 듯 하다. 나중에 구단으로부터 감사패를 받았다고 한다.]

