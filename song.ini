=== 육성응원 ===
2018년부터 새로 생긴 응원법으로 홈에서는 8회말에, 원정에서는 8회초에 응원단장의 북소리에 따라 관중들이 육성으로 응원한다. 쿵쿵짝→연타→4자콜→환희 순으로 진행된다. 블루존이 꽉 채워지면 메아리도 들을 수 있다. 2019년부터는 육성응원을 자제하고 있었지만, 후반기부터는 이기고 있을때에 한해서 다시 시작했다. 아무래도 후반기 연승의 영향이 큰 듯.

2020년부터는 코로나-19로 인해 [[KBO 리그]] 전체의 육성응원이 금지되며 사용하지 않고 있다. 코로나 19가 끝난 이후 부활여부는 아직 알 수 없는 상황이였으나 2022 시즌 잠실에서 부활했다. 단 육성응원이 아직 되지 않기 때문에 박수와 응원봉 등으로 함께한다. 그러나 육성응원이 해제되면서 육성응원을 할 수 있게 되었다.[* 그러나 엘도라도가 부활한 24년도부터는 거의 사용되지 않고 있다.]

이 응원을 하기 이전에 응원단장이 따라해보라는 말과 함께 '최!'를 외치면서 화력을 체크한다. 함성소리가 마음에 들지 않으면 '아니야'[* 아니야 아니면 다아아아아아 시이이이이!~~~~~~] 등을 외치며 다시 '최!'를 외치고, 함성이 충분히 커졌다 싶으면 북을 치며 육성응원을 시작한다.

