== 응원 문화 ==
 * 상당히 개성있는 응원 문화를 가지고 있으며, 몇년마다 한번씩 이용하는 응원도구가 많이 바뀌는 편이다. 참고로 LG 트윈스는 [[1994년 한국시리즈]]에서 [[http://view.asiae.co.kr/news/view.htm?idxno=2014082911394149900|'''세계 최초로 응원용 막대 풍선을 이용한 팀'''이다.]] 과거 90년대에는 [[KIA 타이거즈|KIA]]와 같은 노란색 막대풍선과 수건 응원이 대세를 이뤘으나 [[암흑기]]를 넘어오면서 대부분 사라지고 수건을 이용해서 응원을 하고 있다.

 * 짝짝 짝 짝짝 무적LG 응원. 즉, 대한민국 박자 응원을 제일 먼저 쓴 팀이 LG이다. 초기엔 짝 짝짝 짝짝 무적LG 리듬으로 응원했으나[* [[https://youtu.be/7595qYu1YBs|00:32 참고]] 두산에서 안타 응원으로 쓰는 그 박자 맞다. 두산은 2008년부터 이 박자를 썼다.] 곧 바뀌었다.
 
 * 이후 [[2013년]] 까지는 빨간 막대풍선 + 노란종이 (홈경기 한정) 응원이 주를 이뤘으나, 현재는 [[2014년]]과 최동훈 응원단장 부임을 기점으로 하여 기존 막대풍선 응원이 주를 이루는 타팀과는 달리 '''맨손박수 + 노란 수건 + 떼창''' --+ [[유광잠바]]-- 응원이 대세로 이뤄지고 있다.

 * 막대풍선 시절에 비해서 웅장함이 다소 떨어졌다는 의견이 제기되면서 몇몇 팬덤을 중심으로 [[2016년]] 부터는 깃발 및 플랜카드 응원 빈도가 상당히 늘어났다. 덤으로 [[2017년]] 부터는 플라스틱 막대를 쓰는 팬들도 늘어났다.

 * 대부분의 구단이 앞에 '''최강(最强)'''을 붙이는 것과 달리[* 최강 기아, 최강 삼성, 최강 한화, 최강 두산 등등...][* 연고지 이름을 앞에 붙여 응원구호를 만들었던 [[롯데 자이언츠|부산 롯데]], [[SK 와이번스|인천 SK]] 등이 있었지만 현재는 사용하지 않는다.]  LG의 응원구호는 '''무적(無敵) LG'''이며 LG 외 다른 단어를 붙이는 경우는 [[현대 유니콘스|막강현대]]가 있었는데 현대는 해체되었으므로 다른 단어를 붙이는 팀은 LG가 유일하다. 2018 시즌 중반부터는 '''서울 LG'''도 사용되기 시작했다. 응원가에는 꾸준히 사용되었지만 구호로는 쓰이지 않았었는데 비로소 쓰이게 된 것. 그래서인지 선수 응원가마다 무조건적으로 무적LG 구호를 붙인다. 이 단어가 들어가지 않은 응원가를 찾기 힘들 정도.[* 2024년 기준 현재 응원가에 무적LG가 없는 선수는 신민재와 구본혁, 최승민 뿐이다. 무적LG가 안들어간 유명한 응원가는 대표적으로 구 [[채은성]] 응원가(현재 [[문정빈]]), 구[[이병규(1983)]] 응원가(현재 [[문보경]]),[[이주헌(야구선수)|이주헌]] 응원가가 있다.]

 * 2019년 이후로는 막대풍선이 환경 유해하다는 의견을 반영하여 공식적으로 막대풍선은 판매하지 않으며 응원도 막대풍선 대신 수건, 깃발, 클래퍼 등으로 바꾸는 추세다.

 * [[롯데 자이언츠]]와 비슷하게 응원가 중간중간에 추임새를 넣는 문화가 발달되어 있다.[* 응원가 앞에 '''하나 둘 셋 넷'''을 붙이는 것이나(박해민, 문보경의 응원가가 여기에 해당한다.), 혹은 응원가 사이에 '''누구!'''를 외치는 것(오지환의 응원가가 여기에 해당한다.) 등등이 있다.][* LG팬이나 롯데팬이면 공감이 안 잘 되겠지만, 응원가 사이에 '''누구!'''라고 호응하는건 두팀 제외하고는 응원단장님 혼자 외치고 팬들은 잘 외치지 않는다.]

 * 타 구단과 다르게 팬들이 넣는 추임새 응원들이 반쯤 오피셜 응원화 되는 경우가 많은데, 등장곡에 ‘날려버려’라는 추임새를 넣는 것은 2023년도부터 일부 팬들이 하기 시작하더니 엘튜브에서 자막으로 넣어버리며 이젠 반쯤 공식적인 응원이 되었다.[* 날려버려의 경우 이윤승 단장이 선수 이름을 부르기 전에 호루라기를 외칠 때 넣는 추임새이다. 모든 선수들에게 붙이지는 않는다. 처음에는 어색했으나 이제는 성공적으로 정착했다. 특히 홍창기, 오스틴, 박동원 등에게 잘 어울린다는 평.] 또한 비공식 추임새가 꽤 자주 바뀐다. 예를 들면 오스틴의 등장곡이 나올 때 박수를 치며 오, 스, 틴을 외치는 것.[* 2025년부터 시작되었다.]

== 여담 ==
 * 2010년대 까지는 개인별 선수 응원가의 퀄리티가 매우 높은 편이였다. 응원이 쉽고 재미있고, 거기다 멜로디도 좋아서 자주 메들리로 합성된다. 특히나 [[조인성(야구)|조인성]] 응원가는 어디다 갖다 붙여도 뛰어나다. 2013시즌 [[조윤준|새로운 조씨 포수]]가 이 명작 응원가를 물려받으면서 부활했다.

 * [[응원가]]에 상당히 추임새와 엇박을 많이 넣는 편이다. 과장 좀 보태면 매년 응원가가 아주 미세하게 바뀌는 편이다.[* 22년의 예시를 하나 들자면, 문보경의 등장곡에서 문보경이라고 외치던 부분이 여름 즈음부터 ”안~~타! 문 보 경!“ 으로 바뀌었다.] 그래서인지 [[야구]]를 잠시 보지 않으면 응원가를 전부 따라부를 수 없을 정도로 [[마개조]] 되는 일이 종종 있다.

 * 신인선수들이 은퇴나 이적한 선수들의 응원가를 물려받는 것이 사실상 전통으로 굳어졌다. 대표적으로 [[이천웅]]의 응원가는 [[이택근]]-[[윤요섭]]을 걸쳐서 이어졌다. 이처럼 물려 받은 사례가 한 두개가 아니며,[* 류지현 → 박경수, 박병호 → 김재율, 이종열 → 박지규, 안치용 → 정의윤, 이진영 → 이형종 → 김주성, 페타지니 → 스나이더 → 히메네스, 김광삼 → 박용근, 이병규(7) → 김재율 → 박재욱 등 찾아보면 수두룩하다.] 특히 [[2002년]]에 처음 만들어진 [[심성보]]의 응원가[* 김정애 - 늴리리 맘보가 원곡이다.]는 이후 무려 5명을 거쳐갔다.[* 심성보 → 김상현 → 손인호 → 손주인 → 강승호 → 손호영.] 선배 선수 응원가를 물려받는 사례는 타 구단에서도 가끔씩 나오지만,[* 대표적으로 SSG가 [[이호준]]의 응원가를 [[한유섬]]에게, NC가 [[에릭 테임즈]]의 응원가를 [[권희동]]에게 물려줬고, 롯데도 [[오태곤]]의 응원가가 [[잭 렉스]]에게 넘어갔다. 과거 사례를 찾으면 [[두산 베어스]]가 [[강영수(야구)|강영수]] → [[이명수(1966)|이명수]] → '''[[김동주(타자)|김동주]]''' 응원가로 사용했던 [[비행기(동요)]] 원곡 응원가가 있다.] LG만큼 사례가 많지 않다. 2022년 이후에는 [[손호영]], [[이주형]]이 선배 응원가를 물려 받았지만 두 선수 모두 트레이드로 이적했고, 명곡으로 손꼽히던 [[유강남]], --[[채은성]]--[* 이 쪽은 LG에서 이례적으로 응원가를 한화에 넘겨줄 의사가 있었지만 선수 본인이 거절해서 무산되었고, 결국 2025 시즌을 앞두고 [[문정빈]]에게 돌아갔다.], [[양석환]], --[[이진영]] → [[이형종]]-- 등 여러 응원가의 주인이 LG를 떠났지만 새로운 주인을 찾지 못한채 사용되지 않고 있다. 2025 시즌 시작 전 [[문정빈]]이 채은성의 응원가를, [[김주성(야구선수)|김주성]]이 이형종의 응원가를 받았고, 시즌 막판인 9월 [[문보경]], [[박관우]], [[문성주]]가 각각 [[이병규(1983)|작은 이병규]], [[서상우]], [[문선재]]의 응원가를 물려받았다.

 * 일부 응원가는 같은 LG 계열사 농구팀인 [[창원 LG 세이커스]]와 같이 사용한다. 서울의 LG는 창원의 LG로 바꾸고 무적 LG를 창원 LG로 바꿔서 부른다.
