이후 2017년 KBO 응원가 저작권 사태에 휘말린 몇 곡 중 하나가 되어 더 이상 사용 못한다고 한다. 그리고 원곡인 Hail to the Redskins도 2020년 레드스킨스가 팀명을 변경함에 따라 사라질 위기에 처했다.[* 현재 워싱턴 커멘더스에서는 Hail to the Redskins 응원가 중 기존의 Redskins를 Commandres로 바꿔서 사용하고 있다. [[https://www.youtube.com/watch?v=JcF5pj8Jp1s|#]]]

