여담으로 카츄샤를 원곡으로 한 응원가는 [[삼성 라이온즈]]에서 먼저 사용했었다. 가사는 "최강 삼성의 자존심으로써 승리하자 라이온즈". [[경기는 삼성쪽으로 기울고]]로 유명한 1999년 플레이오프 영상때도 이 노래가 일부 잡힐 정도로 역사가 꽤 오래된 편이다. 또한 두산 베어스도 전신 OB 베어스 시절부터 00년대까지 [[https://www.youtube.com/watch?v=yLeFNJGjOz8|사용]]했었다.

응원단장이 같은 V-리그 여자부의 [[대전 KGC인삼공사|KGC인삼공사]]도 '히어로즈' 부분만 '인삼공사'로 바꾼 같은 응원가를 사용하며, 키움의 응원부단장이 응원단장으로 활약 중인 KBL의 [[부산 KCC 이지스|KCC 이지스]]도 같은 응원가를 사용한다.[* 단, 가사는 다르다.]

