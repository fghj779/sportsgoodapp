2022년 부활한 이후로는 아웃카운트를 늘렸을 때[* 특히 승부처 및 결정적 상황], 승부처에서 점수가 났을 때 등 분위기를 띄우는 상황에서 많이 튼다. 예전처럼 다른 노래와 메들리로 틀지는 않는다.

그리고 2024년 세월호 침몰 사고가 일어난지 10년만에 아예 틀지 않았던 뱃노래 풀버전을 응원단에서 틀면서 공식적으로 부활했다.

여담으로 사용 중단 이전에는 뱃노래를 부르던 중 상대 투수가 견제구를 던질 경우 중간에 워! 대신 마! 를 넣기도 하였다 [* 어기여차에애~ 어기여차에~ (마!)]

