팀명 변경 후의 공식적인 첫 응원가로 2021년 3월 30일 창단식에서 영상을 통해 공개됐다. 현 세대 대한민국의 보컬리스트 중 톱클래스로 꼽히는 [[국카스텐]]의 보컬 [[하현우]]가 이 노래를 불렀다. 응원가에 대한 팬들의 평가는 그야말로 호평 일색이다. 

경기 시작 후 1회말이 끝난 경우, 팀이 이기고 있을 때에 풀버전이 나온다. 이외에도 아웃카운트 잡았을 때, 랜더스 투수가 삼진을 잡았을 때에 중간 부분[* '오~오오오 We Landers! We are victory!' 부분.]이 나온다. 

일부에서는 '응원가 가사에 연고지 명칭인 인천이 빠져 있다' 등의 지적이 나오고 있지만 일단 신나는 리듬과 비트, 귀에 꽂히는 멜로디, 하현우의 목소리가 완벽한 조화를 이뤘다는 평가를 받고 있다.

2022년 9월 30일 홈 마지막 경기 후 위닝 세레머니에서 We are Landers의 작곡가가 바로 [[김형석]]이었다는 것이 밝혀졌다. 구단 홈페이지를 통해 작사/작곡 모두 김형석이 맡은 사실이 기재되었다.

