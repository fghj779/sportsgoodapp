2011년 시즌 [[오명섭]] 응원단장 부임 때부터 쓰이는 응원가이다.[* 참고로 [[두산 베어스|옆방]]에선 [[연세대학교/응원가#s-2.12|이 응원가]]를 모티브로 한 [[두산 베어스/응원가#s-1.24|해야(해야떠라)]] 란 응원가가 있다. --야구판 [[연고전]].--] 원곡은 [[안드레아 보첼리]]의 Melodramma. 8회 말/9회 초 공격 시작 전에 부른다. 가끔 경기 초반에 점수 차이가 많이 벌어져 이기고 있을 때 나오기도 한다. 형제 농구의 [[창원 LG 세이커스]]도 '무적' 부분을 '[[창원시|창원]]'으로 바꿔 사용하고 있으며 응원가 이름은 창원의 아리아로 부른다. 통합 LG 스포츠 팬들에게는 승리의 아리아로 부른다. 승리의 노래와 마찬가지로 [[대한민국 야구 국가대표팀]]을 응원할 때는 무적 LG가 대한민국으로, LG는 한국으로 바뀐다.

여담으로 현재 야구 응원가의 아버지로 이름을 알린 [[황석빈]]이 처음 녹음한 야구 응원가이기도 하다. 어느 날, 아는 동생이 자신의 친한 작곡가 형이 응원가를 제작한다고 해서 가서 간단하게 가이드만 했는데, 이를 들은 작곡가가 가이드 버전이 좋았는지 구단에 보내기로 했고, 그 버전이 그대로 쓰이면서 응원가 전문 가수 경력이 시작된 것이라고 볼 수 있다. [[https://www.youtube.com/watch?v=N94AMMY2yJg|#]]
