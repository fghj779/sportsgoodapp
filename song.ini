[[대전 삼성화재 블루팡스]] 배구단의 팀 응원가를 삼성 라이온즈로 가져왔다.[* [[김상헌(응원단장)|김상헌]] 응원단장은 대전 삼성 블루팡스, [[화성 IBK기업은행 알토스]]의 응원단장도 같이 역임하고 있다. 때문에 예전부터 야구선수 응원가를 배구선수 응원가로 개사하여 쓰는 경우가 많았으며, 삼성 라이온즈의 팀 응원가를 시험삼아 블루팡스나 알토스 팀 응원가로 개사해서 선행공개하고, 반응이 좋으면 삼성 라이온즈 팀 응원가로 확정하는 방식도 많이 사용했었다. 이를 통해 삼성의 팀 응원가로 사용되고 있는 곡이 바로 사자후.] 2020년까지 8회말 시작 전, 경기종료 후 승리 시에 나왔으나, 2021년에는 8회말 시작 전 응원가가 승리의 그 이름으로 대체되었고 이 곡은 삼성의 정규이닝 마지막 공격 직전, 승리 이후에만 나오게 되었다.[* 다만, 끝내기 승리는 아파트가 나온다.]

최근엔 유니폼 응원에서도 사용된다. 8회말 승리의 그 이름 유니폼 응원이 끝난 후 바로 승리의 라이온즈를 틀어서 유니폼 응원을 이어가는 식. 2020년까지는 응원단이 라이온즈 미니 깃발을 응원에 사용했으나 위와같은 방식으로 응원이 바뀌며 2020 밀니폼을 들고 응원한다.
