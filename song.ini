러시아의 오래된 군가인 [[붉은 군대는 가장 강력하다]]를 개사한 것으로 2018 시즌에 나온 열광응원 중 가장 질이 높다고 손꼽힌다. 실제 경기 중 이겼을 때 상대방에게 위압감을 준다는 의견이 많다. 참고로 원정팀에서는 남자키([[김주일]] 응원단장이 직접 부른 노래 혹은 [[황석빈]] 씨 커버 버전)로만 나오지만 홈 경기에서는 2절과 마지막 파트가 [[박수미(1984)|박수미]] 장내 아나운서의 목소리로 나와 남자에게 가창력을 요구한다. [[박수미(1984)|박수미]] 아나운서 버전은 제목 뒤에 2가 붙어 있다. 2019년에는 수비이닝에서 아웃을 잡은 경우 1절만 짧게 구단리듬의 형태로 나오는 경우도 있다.

2019 시즌에는 작년도 캐치프레이즈인 하이파이브를 강조하지 않는 방향으로 가면서 [[김주일]] 단장에게 이 응원가를 틀지 못하게 압박을 주어 사용하지 못하여 사실상 폐지된 상황이었다. 그러다가 4월 30일 잠실 [[LG 트윈스]] 원정경기에서 이 응원가만 5번 가까이 부르면서 홈 경기에서만 못 틀게 하는 것이 확실시 되었다가, 5월 7일 [[롯데 자이언츠]] 홈경기에서 이 응원가를 다시 부르기 시작한 것으로 보아 프런트와의 문제는 어느 정도 해결된 것으로 보인다. 5월부터는 홈, 원정 관계 없이 자주 부른다.

[[2022년 러시아의 우크라이나 침공]]의 영향으로 러시아 군가가 원곡인 이 응원가를 부르지 못할 것이라는 예상이 있었고, 응원가 목록에서 조용히 삭제되었다. [[컴투스 프로야구 시리즈]]에서는 아직 들을 수 있다.

