=== 기타 응원 ===
 * [[티아라(아이돌)|티아라]]의 Sexy Love 중 전주부분 (2013~2017)
 노래에 맞춰서 박수 두 번에 팔을 둥글게 말아 오~를 외치고 다시 박수 두 번에 팔을 V모양으로 펼치면서 예~ (타자이름)'''(반복)'''을 외쳐주면 된다. 역시 2013년에 새로 등장한 응원이다. 2014년 시즌중에는 풀카운트 시에 하는 응원으로 사용된다. 2017 시즌부터는 사용하지 않는다.

 * [[Sy Leer My Om Te Jodel]] (2015~2016)
 2015년에 사용했으며 이 또한 당시 [[마성의 BGM]]이었던 [[오로나민C]] 로고송에서 따왔다. 가사는 "최강한화 이글스는 승리뿐이지~ 승리뿐이지~ 승리뿐이지~" 반복. 주로 상대의 볼넷이나 실책 등이 나온 상황에서 ~~상대팀 멘탈흔들기용으로~~ 틀었다.

 * 두번째입니다 (2012~2016)
 2번타자가 나올때 하는 응원으로 [[은지원]]의 노래 <160 (Feat. 이수근)>에 나오는 가사 중 "어제는 길거리를 지나가는데 백설공주 나를 보고 오라고 하네 가만히 있어봐라 니가 6번째니? 7번째니? 두번째입니다!" 하는 부분에서 앉아있다가 "두번째입니다"를 타이밍에 맞게 외치면서 일어나면 된다.(2016 시즌 이후로 사용한 적이 없다)

 * [[한화의 김성근 감독님 사랑해]] (2015)
 2015년에 사용한 [[김성근]] 감독의 응원가. 항목 참조

 * All together now (2013~2015)
 2013년에 새로 나온 응원가로 공격중일 경우 '''공백기간이 발생할 때 응원흐름을 이어가기 위한''' 붐업송이다. 주로 타자가 아웃된 경우 다음 주자가 타석에 들어설 때 등장곡이 흘러나오는데 등장곡이 없는 선수들의 경우 대신 이 노래가 나오는 경우가 있다. 원곡은 영국의 여성그룹인 Atomic kitten의 "All together now(Strong together)"로 율동시엔 팔을 번갈아가며 팔꿈치를 땅을 향해 찍어주면 된다.

 * [[보리울의 여름]] OST (2014~2016)
 마찬가지로 공격시 응원흐름을 이어가기 위해 중간중간 트는 곡이다. 가사는 "사랑한다 한화 최강한화 이글스 승리를 위하여 워어어어" 반복.

 * 트위스트, 영원한 친구, 개구쟁이 (2012~2015)
 수비 중 '''땅볼, 뜬공, 병살타등으로 아웃카운트를 잡는데 성공했을 경우''' 랜덤하게 하나가 나온다. 마운드 붕괴와 기막힌 수비력탓에 수비시간을 너무나도 많이 잡아먹는 [[한화 이글스/2012년|암울한]] [[한화 이글스/2013년|팀의 현실]]속에 한줄기 빛과 같은 응원가들이라 할 수 있다. 끝나면 "그대에게" 응원가와 마찬가지로 오~ 오~ 최강한화!(반복) 추임새가 보너스로 들어간다.[* 북돌이들이 박자를 맞춰주면 하고 안해주면 안하는 경우가 많다.] ~~하지만 추임새는 진짜 열혈팬들 제외하고는 응원석에서도 잘 안한다.~~ 원곡은 너무나도 유명한 곡들이라 --[[더 이상의 자세한 설명은 생략한다.]]--

 * 조아송
 인기리에 방영되었던 예능프로그램 일요일이 좋다([[X맨을 찾아라]])에서 쓰였던 음악으로 '''주로 상대팀의 실책으로 인해 주자가 추가진루하거나 득점하였을 경우''' 흘러나온다. 율동은 방방뛰면서 조아~할때 손을 빙글빙글 돌려주는 것이 포인트. 파도타기 응원 중에도 이 음악이 등장하는데 파도타기의 속도에 따라 이 노래의 속도 역시 달라진다.

 * 님과 함께 (~2017)
 공격 중 랜덤하게 하는 응원으로 주로 '''응원가가 없는 백업선수'''들의 경우 이 응원가를 쓴다. 노래에 맞춰 (선수이름)(안타)를 외치면 되는 간단한 응원으로 [[LG 트윈스]]에서도 똑같은 방식의 응원이 존재한다. 원곡은 [[남진]]의 "님과 함께"--[[삼성 라이온즈|이 팀]]도 썼다고 들었다.--[* 2001 한국시리즈 영상에서 삼성 공격때 님과함께를 잠깐 들을수 있다.] 의외로 매우 오래 전부터 내려오는 응원이다. [[홍창화]] 응원단장이 부임하기도 전부터 있었으며 최소 2004년 이전에 만들어진 것으로 추정된다.[* KBS에서 2004년 경기영상을 찾을 수 있는데 이 때는 멜로디 없이 육성응원으로 부른 듯. 멜로디의 여부는 확인할 수 없으며 지금과 달리 빰빠바빠밤바바 OOO 안타! 이런 식으로 불렀다. 지금과는 달리 사용빈도도 매우 높았는데 타자가 타석에 들어설 때마다 이 응원을 했다.] 2017 시즌부터 저작권 문제로 사용하지 않는다.

 * 삼진송 - [[윤형빈]]의 살아있네(feat. Misty Rain) 중 일부분 (2013~2024)
 역시 수비 중 '''삼진으로 아웃카운트를 잡는데 성공했을 경우''' 살아있네~ 살아있어~(투수이름)'''(반복)'''식으로 나오게 된다. 2013년에 새로 등장한 응원이다. 하지만 2016년에는 쓰지 않았다. 2018년 들어 다시 사용되고 있다가 2024시즌까지 사용되었다. 4번 반복한 이후 육성으로 "빠밤 빠 바밤 선발(구원)투수 OOO~ 파이~팅~ OOO"으로 이어진다.

