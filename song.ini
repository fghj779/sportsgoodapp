[[2025 신한 SOL Bank KBO 준플레이오프]] 중 추가된 응원가. 전신 [[SK 와이번스]] 시절 '''팀의 상징과도 같은 응원가'''였으며[* 응원가 가사처럼 그야말로 생각대로 야구가 술술 풀리고 무려 6년 연속으로 한국시리즈에 진출해서 그 중 3번을 우승했던 시절이었기에 노래와 팀 상황이 기가 막히게 맞았다.][* 정확하게는 SK 와이번스 창단 초기인 2000년대 초중반에는 '''불같은 패기''', 최전성기인 2000년대 후반부터 2010년대 초반까지는 '''되고송''', 2010년대 중반부터 구단 매각 전까지는 '''투혼의 와이번스'''가 팀의 상징과도 같은 응원가로 취급받았다.] SK 시절부터 응원해온 팬들이 SK 시절을 회상하며 부활을 염원해온 응원가 중 하나이다. 무엇보다 원곡 자체가 [[SK텔레콤|매각 전 모기업]]의 홍보 CM송이었기 때문에[* SK텔레콤이 2008년부터 밀었던 브랜드 슬로건이 '[[생각대로 T]]'였고 [[2008 베이징 올림픽]]을 계기로 국민 응원가 성격의 '생각대로 되고송'을 제작했는데 이 노래가 대히트하면서 비슷한 시기 와이번스 야구단의 응원가로도 쓰였다. 생각대로 슬로건을 2010년대 부터 사용하지 않기 시작하면서 대외적으로 되고송이 묻혀가기 시작했지만 와이번스 야구단에서도 구단 매각 이전까지 이 노래를 꾸준히 썼고 유일하게 남은 SKT 계열 스포츠단인 [[서울 SK 나이츠]] 농구단에서도 계속해서 되고송을 사용하고 있었다.] SK텔레콤 측에서 구단 매각 당시 흔쾌히 사용 허락을 해주었으나 신세계그룹이 랜더스 시대에 접어든 이후 꾸준히 단행한 SK 흔적 지우기[* 문학 야구장 1층에 있었던 와이번스 역사관을 폐관하고 그 자리에 스타벅스 매장을 열었고 2022년 한국시리즈 우승 이후에는 SK맨 이미지가 강했던 [[류선규]] 단장과 결별하는가 하면 2023년 준플레이오프 탈락 이후에는 역시 SK 출신이었던 [[김원형]] 감독과 [[채병용]] 코치를 사실상 쫓아냈다. 결정적으로 23년간 [[원 클럽 플레이어]]로 뛰었던 [[김강민]]을 보호선수 명단에 묶지 않는 바람에 팬들로부터 십자포화를 맞은 바 있다. 그나마 왕조 시절 베테랑 선수로 뛰었던 [[김재현(1975)|김재현]] 단장이 프런트 오피스의 책임자로 부임하면서 SK 흔적 지우기가 중단됐다고 보는 편이다.] 때문에 사용이 어려울 것이라는 예측이 많았고 실제로 그러했으나 5년 만에 다시 문학에서 울려퍼지게 되었다. 물론 신세계그룹 입장에서도 이 노래의 부활에 대해 엄청난 고민과 부담감이 컸다. 각 기업이 KBO 리그에 참여하는 목적이 모기업 브랜드 홍보에 있는 만큼 SSG라는 이름 대신 남의 기업인 SK를 홍보해주는 셈이 될 수 있기 때문이었다. 그럼에도 팬들의 니즈를 고려해 용단을 내린 셈이라고 볼 수 있다.

변경된 점은 그리 많지 않다. 매각으로 인한 모기업 변경으로 사실상 사용할 수 없는 전 모기업 SK 부분을 필승이나 함께로, 와이번스나 [[T(SK텔레콤)|생각대로]] 부분을 랜더스로 개사했으며 보컬도 변경되었지만 음원 자체는 2008년의 것을 그대로 사용하고 있는 것으로 보인다. 응원가의 안무와 추임새도[* 전주 부분부터 옆사람과 어깨동무를 하는 안무가 그대로 유지됐고 중반에 왼쪽과 오른쪽으로 팔을 펼쳤다가 접는 안무도 그대로 계승했다. 추임새는 "안되는 게 어딨어'''(불꽃!)''' 다 이기면 되지!'''(투혼!)''' 랜더스는'''(인천!)''' 되고 되고 되고~'''(랜더스!)''' 승리의 여신은!'''(와~)''' 언제나 우리 편!'''(와~)'''"다.] 과거 SK 시절과 다르지 않다.

되고송 부활에 대한 SSG 팬들의 반응은 매우 폭발적이며 오직 팬들의 니즈를 충족시키기 위해 큰 결심을 하고 전신 구단 모기업을 떠올릴 수 밖에 없는 응원가를 부활시키게 해준 [[박민수(응원단장)|박민수]] 응원단장, [[김재현(1975)|김재현]][* 되고송이 한창 울려퍼지던 시절 덕아웃의 리더로 활약했던 와이번스 선수단의 맏형이었다.] 단장 등 SSG 프런트는 물론 모기업 [[신세계그룹]], 그리고 마지막 선물로 대승적으로 곡을 넘겨준 전신 모기업이자 원곡 주인이였던 [[SK텔레콤]]에게도 감사 인사를 보내고 있다.

이번 포스트시즌에서 진행된 "'''레드 데이'''"와 더불어 전신 구단의 상징적 구호 "'''불꽃 투혼'''"과 응원가 "'''되고송'''"의 부활은 SSG 랜더스가 SK 와이번스의 역사를 단절된 과거가 아닌, 계승하고 이어나가야 할 유산으로 공식적으로 인정하는 상징적인 제스처로도 해석된다. SSG 랜더스는 이를 통해 신규 팬들에게는 팀의 깊은 역사를 알리고, 올드 팬들에게는 자부심과 소속감을 다시 한번 느끼게 하는 '역사의 연속성' 포용 행보를 보여준 것이다.
