== 개요 ==
구단 내부적으로는 '열광응원'(2분 내외)과 '구단리듬'(30초 내외)으로 구분하였다. 열광응원은 팀이 이기고 있을때, 투수 교체, 공수교대 등에 사용되고, 구단리듬은 안타를 치거나 타자가 아웃당했을 때 사용된다. 최근에는 큰 구분 없이 사용하고 있어, 응원가의 길이에 따라 임의로 분류하였다.

응원가의 거의 대부분은 [[황석빈]]이 녹음에 참여했다. 

[[저작인격권]] 문제로 2018 시즌부터 기존 응원가의 상당수가 폐지되고, 자작곡 위주로 교체되었다. 그러나 [[삼성 라이온즈]]와 저작권자와의 소송에서 [[저작인격권]]에 대한 손해배상 청구가 기각되면서 [[KBO 리그]] 구단 전체적으로 협상의 여지가 열렸다. 그에 따라 2022 시즌부터 기존 응원가가 매년 조금씩 부활하고 있다.

2021년 이후로는 연고지가 같아진 형제 농구단 [[수원 KT 소닉붐]]에서도 몇 곡을 가사만 살짝 바꿔 사용중이다.
