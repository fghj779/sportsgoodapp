작사/작곡: [[이성우(노브레인)|이성우]] ([[노브레인]])[* [[https://www.youtube.com/watch?v=rLSWCfhFytw|2014년 실황]] [[https://www.youtube.com/watch?v=ImFIUjTxdsA|2016년 실황]] [[https://www.youtube.com/watch?v=Nw34S1JIqko&t=21s|2020년 실황]]([[2020 신한은행 SOL KBO 한국시리즈|2020년 한국시리즈]] 우승 직후) [[https://www.youtube.com/watch?v=J1m7Ia_aXuU|2021년 실황]](홈 승리 시)] ||

일명 '''마산스트리트'''로 [[마산|연고지]]를 상징하는 노래. 명실상부 NC 다이노스 응원가 하면 떠오르는 대표적인 응원가로, 락그룹 [[노브레인]]의 노래이며 이 그룹 리더인 [[이성우(노브레인)|이성우]]가 [[마산]] 출신이기 때문에 꿈을 안고 친인척 하나 없는 [[서울]]로 [[상경]]한 후 고향을 그리워하는 마음에서 부른 노래이다.[* 참고로 응원가 버전에서는 생략되지만 원곡의 2절에는 오랜만에 고향으로 내려와 가족과 함께 어린 시절 추억이 담긴 집이 위치했던 동네([[마산합포구]] [[중앙동(마산합포구)|중앙동]])를 찾아가 봤지만 그 집은 흔적도 없이 사라져 눈물을 흘리며 서울행 열차에 몸을 실었다는 내용이 담겨있다.]

노래 자체는 롯데가 마산구장을 2구장으로 사용하던, NC가 생기기 한참 전인 2007년에 만들어졌으나 이 노래가 유명해진 것은 NC에서 응원가로 썼기 때문이다. 적시타가 나올 때 클라이막스 부분을 틀고, 풀버전을 [[마산 야구장|마산]] 홈 경기에서는 2015년까지는 8회초, 2016년부터는 7회초가 끝날 때 틀고, 원정 경기에서는 9회초 공격 시작 전에 튼다. 다시 사용되기 시작한 2021년에는 우선 홈 경기 승리 시에만 사용하고 있다.

그리고 이 곡은 엄연히 노브레인의 앨범에 수록된 곡임에도 불구하고 [[KBO 리그 응원가 저작권 사태]]에서는 살아 남았는데, 원곡의 제작자이자 저작권 보유자인 이성우가 구단이 해당곡을 마음껏 쓸 수 있도록 흔쾌히 허락했기 때문이다. '''그것도 아무런 대가 없이.''' 이 덕분에 NC 팬들 사이에서 이성우와 노브레인에 대한 지지도는 절대적인 수준으로 치솟았고, 구단도 감사의 차원에서 노브레인을 초청해 경기 전 시구 및 경기 후 공연의 자리를 마련해주었다.[* 노브레인 측도 선곡에서 작은 센스를 발휘했는데, 자신들의 가장 대표곡인 '넌 내게 반했어'가 [[삼성 라이온즈]] [[강민호]]의 등장곡으로 사용되고 있는만큼 해당 공연의 셋리스트에서는 뺐다.]

2019 시즌부터 2020 시즌까지 [[창원 새 야구장 명칭 선정 논란|야구장 명칭 선정 논란]]부터 일부 구 마산시 지역의 지자체 의원의 막말 및 소수 구 마산시 지역 주민들의 아집, 지역 이기주의로 마산이라는 단어가 NC 프런트를 비롯한 구단 전체에서 금기어로 취급되어 응원가도 사용할 수 없게 되었다.[* 시범경기에도 나오지 않았다.][* 응원단장인 [[이범형]] 단장은 해당 곡에 대해서는 구단에 문의해 달라고 안내하고 있었다.] 대신 이 기간 동안 '''창원 NC'''를 강조하는 새 응원가들이 많이 나왔고, 대부분 좋은 편이다.

그렇게 지역 이기주의로 인해 사라져 지역을 확실히 표현하고 팀만의 특색이 녹아든 응원가를 다시 못 들을 줄 알았지만, [[2020 한국시리즈]]에 우승 응원가로 나온 이후로 2021 시즌부터는 홈 경기 승리 시 기존의 Together NC 대신 사용되고 있다.

