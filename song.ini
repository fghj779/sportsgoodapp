참고로 이 응원가를 부른 사람은 가수 [[박상민(가수)|박상민]]이다. 사실 [[박상민(가수)|박상민]]은 공식 응원가를 2곡이나 부를 정도로 [[두산 베어스]]의 열혈 팬이었지만, 2008년에 [[롯데 자이언츠]] 응원가인 롯데만을 사랑하리를 부르면서 [[롯데 자이언츠]] 팬으로 전향했다.

