2012년에 새로나온 곡으로 '''한화의 충청권 연고를 상징하는 응원가'''이다. 원곡은 [[조영남]]의 "내 고향 충청도"로 원곡이 느린 박자와 서정적인 느낌을 가지는데 비해 응원가 버젼은 클리닝 타임에 공연에 맞는 길이조정과 빠른 비트를 가지게 되어 '''원곡과의 괴리가 상당한 응원가'''이기도 하다. 삼성의 대구찬가가 조용히 묻혔던 것에 비해 내 고향 충청도는 나름 괜찮은 반응을 얻었고, 대전, 청주 홈 경기에서 '''공식적으로 7회말 공격이 끝난 후'''에 나왔다.

최근 [[H1Z1]](통칭 하이지)를 하는 다음팟 PD 방송에서 게임의 보이스 채팅 기능을 이용, 이 노래를 틀어 재끼며 게임하는 다음팟 PD를 추노해서 척살하는(...) 통칭 충청맨이라 불리는 팟수들의 테마송으로 컬트적인 인기를 끌게 되며, 1대 팟국가인 울랄라세션&아이유의 애타는 마음에 이어 두번째 팟국가로 등극하는 기염을 토하게 되었다. 실제로 충청맨의 등장 이후 많은 다음팟 PD들의 메론음악서비스의 플레이 리스트에 추가되어 H1Z1이 아닌 LOL이나 하스스톤 방송에서도 이 노래를 가끔 들을 수 있다.[* 근데 어째서인지 윗 링크에 걸려있는 유투브에다가 팟국가 혹은 얍얍이 관련 댓글을 달면 삭제가 되고 있다.--당연하지 한화 응원가에 그런 댓글 다니까 삭제가 되는거다-- ]

