2017년에 새로 나온 응원가. 공식 제목은 테마송이라고 되어 있으나 실제로는 '던져' 라는 제목으로 훨씬 많이 불리며 한화팬들에게도 반응이 매우 좋다. '버텨온 힘든 시간들'이라는 표현은 당시 한화가 겪고 있던 암흑기([[5886899678]])을 염두에 두고 쓰인 가사인 것으로 보인다.
홈경기 기준으로 8회말 공격이 끝난 후 9이닝 시작 전에 틀며 관중들은 휴대폰 플래시를 켜고 높이 흔들며 제창한다. 
영원한 챔프에 밀려 2018년부턴 쓰지 않는다.

반응이 매우 좋았던 응원가라 현재까지도 종종 찾아듣는 이들이 있다. 한편으로는 한화가 못할 때에는 이 곡을 이용해 '경기를 [[던지기#s-6.5|던져]]', '승리를 던져', '가을야구를 던져' 등의 조롱의 의미로 쓰이기도 한다. 특히 [[매직박]]의 편파중계 방송에서 이런 의미로 자주 쓰여 유명해졌다.

