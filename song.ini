'''영원하라'''라는 이름으로 더 잘 알려진 응원가로, 원곡은 Vanessa Mae의 Contradanza이다.

2004년경 [[고려대학교]]에서 먼저 쓰기 시작했으며, [[롯데 자이언츠]]에서는 [[한국프로야구/2011년 포스트시즌|2011년 플레이오프]] 때 처음 선보였다. [[롯데 자이언츠]]의 응원가 중 처음으로 연고지인 [[부산광역시|부산]]을 언급해 팬들의 큰 성원을 받았다.

1970년대부터 [[고려대학교]]에서 썼던 걸 그대로 차용한 [[뱃노래#s-3]]와 마찬가지로 어깨동무를 하고 방방 뛰는데, 다만 연속 응원 시 [[뱃노래#s-3]]와 연결해서 부르지 않는다.

2019년 이전까진 홈 경기시 '''부산 롯데'''였으나 이후 '''최강 롯데'''로 구호가 변경되었으며, 2022년에는 전통 공연 예술의 활성화를 위해 국립부산국악원과 함께 만든 [[https://youtube.com/watch?v=iex-80eWDXA|국악 버전의 응원가]]도 공개되었다.

