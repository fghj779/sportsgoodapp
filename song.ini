원곡은 1968년에 발매된 Jason Crest의 Waterloo Road로, 이듬해에 Joe Dassin이 프랑스어로 번안하여 부른 [[샹젤리제#s-2|Les Champs-Elysées]]의 원곡이기도 하다. 이후 아시아권에서는 1971년 Daniele Vidal이 일본 발매판으로 내놓은 [[샹젤리제#s-2|Aux Champs-Elysées]]가 히트를 치게 되어 우리에게는 '오~ 샹젤리제~'라고 하면 알 수 있는 곡이다.~~ [[은골로 캉테]] 빠라라라라~~

참고로 먼저 응원곡에 도입한 건 [[고려대학교]]이며, 이 밖에도 [[롯데 자이언츠]]의 응원곡은 절대다수가 [[고려대학교]] 응원가를 그대로 베껴온 것이 많다. 프로 스포츠에서도 [[롯데 자이언츠]]가 원조는 아닌 것이, [[부산 아이파크]]가 먼저 쓰다가 2008년 [[롯데 자이언츠]]와 [[부산 아이파크]] 간 응원 교류 중에 건너가 야구장에서도 자리 잡은 케이스다.[*부산아이파크 오~ 최강부산~(자 출발!) 오~ 최강부산~(자 출발!) 나가자! 우리의! 승리를! 위하여! 오오 오오 오오 최강부산~]

이외 KBL 프로농구의 명가인 [[KCC 이지스]]가 전주에서 부산으로 연고이전을 하면서 부산 3대 구기종목 팀 전체가 샹젤리제를 쓰고 있다.[*KCC 우~리의 이름~ (K~CC!) 큰~ 함성으로~ (K~CC!) 우~리의 이름~ (K~CC!) 큰~ 함성으로~ (K~CC!) 승리는 우리것! 패배를 모르는! 우린 최강 승리군단 KCC]

이 곡은 딱히 주력으로써 미는 응원가는 아니지만 보통 [[부산 갈매기]] - [[돌아와요 부산항에]]- [[뱃노래#s-3]]의 긴 응원 사이클을 마무리할 때 주로 사용한다.

2018 시즌까지는 오 최강롯데에서 우리모두 최강롯데 자이언츠 까지만 두번 반복하고 보컬도 다른 음원이였으나 2019년에 편곡하여 현재의 풀버전이 새로 만들어졌고, 2020년 부터는 짧은버전도 풀버전을 수정하여 쓰인다.

