'''kt wiz를 대표하는 응원가'''로, 창단 초기부터 꾸준히 쓰이는 응원가이다. [[마법사|팀 이름]]과 지역 문화유산인 [[수원화성]]을 생각해보면 기묘하게 적절한 선곡. 승기가 굳어가는 9회[* 이 때 위즈파크 전광판에는 스카이박스 위에 있는 '수원에 9회말은 없습니다' 패널판을 화면에 띄우거나, 전광판에 CG로 전용 자막을 띄운다.] 혹은 승리 직후에 부르기 위한 노래이며, 경기 끝난 후 뒷풀이 응원의 마지막 곡으로 부르는 경우도 많지만 지고 있을 때도 안 부르면 아쉽기 때문에 지고 있다면 9회말 공격 전 한 번은 무조건 부르게 된다. 2군 익산 홈 경기에 파견될때도 수원 부분을 그대로 쓰지만 익산에도 오금산성(구 익산토성)이 있는 점을 감안하면 나쁘지 않다.

2019 시즌에는 하쿠나마타타를 밀어주면서 경기 중에 듣기가 희귀해졌다가, 2020 시즌 하쿠나마타타가 폐지되면서 다시 KT를 대표하는 응원가가 되었다.

2025 시즌을 앞두고 신인 밴드 [[Dragon Pony]]가 커버하기도 했다. [[https://youtube.com/shorts/dhQbNi_Wd3I?si=A4XN3o_xds8qjuDc|#]]
