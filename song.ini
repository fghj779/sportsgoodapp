아울러 선수이름+날려버려! 응원을 할 때 관중석 구역을 나눠 스테레오 응원을 즐겨한다. 이 때 날려버려 횟수를 점점 늘려가는데 일반적으로는 3번까지 늘리지만 분발을 요하는 상황에서는 4회까지 늘린다.

날려버려 구간을 주로 외야가 전담하는데, 만원관중이 아닌 날에는 응원단상에서의 거리나 인원수 상으로 가장 불리한 입장이라 지휘하는 한재권 단장에게 많이 혼나며 내야 관중석의 웃음을 유발하는 요소가 되기도 한다.[* 오죽하면 하루는 평소와 달리 순서를 바꿔 외야부터 출발하는 방식을 취했을 때, 한재권이 "외야의 아픔을 느껴보세요."나 "외야! 잘했죠 저?"라는 멘트를 던져 관중들에게 웃음을 자아냈다.]

선수가 안타를 치거나 호수비를 하는 경우 [[세븐틴]]의 〈아주 NICE〉를 틀어준다. 훅 부분의 '아주 NICE!'에 선수명을 붙이는 형식. [[https://youtu.be/9bja6E66luw|예시]]

