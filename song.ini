[[닥터코어 911]]이 부른 응원가며 2008년 6월 10일 발표된 Eat Or Be Eaten 2번 트랙인 [[https://www.youtube.com/watch?v=5FNmv12flYI|Rock To The Rhythm]]을 어레인지하여 2012년 발표됐다. 가사는 심지어 [[두산 베어스 갤러리]]에서 얻어왔다고... 주로 경기 후반 이기고 있을 때 나오며, 2015 포스트시즌에서는 플래시를 키고 응원을 했다. 16년부터는 이제 정규시즌에도 7회 공격이 시작되기 전에 플래시를 켜고 응원한다!

처음 시작할 땐 플래시를 '''손으로 가리고''' 시작한다. 안 가리고 있으면 [[한재권]] 단장이 제발 가리라고 울부짖는다. 랩부분에서 박자에 맞춰 플래시를 손으로 가리고 펼치고 하면서 최! 강! 두! 산!을 외치는 것이 정석. 이 응원가도 플래시 응원을 도입한 뒤에 인기가 상당히 올라갔다. 2023년 들어서는 플래시 없이 응원을 한다. 2024년 다시 플래시를 사용한 걸 보아 한재권 응원단장 마음대로 인듯하다.
[[TJ미디어]] 노래방에 수록이 되어 있다. (곡번호 89341번)

