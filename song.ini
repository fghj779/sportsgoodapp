=== 가요 ===
전신 SK 와이번스 시절에는 KBO 리그 전구단이 사용하는 윤수일의 아파트와 더불어 김트리오의 연안부두와 전영록의 불티를 팀 응원가로 오랜기간 사용해왔다.[* 또 GD의 삐딱하게를 팀 응원가로 사용했고 조용필의 여행을 떠나요도 간간히 사용했으나 저작권 사태 이후 사용을 중지했다.] 둘다 SK를 대표하는 노래였고, 구단 매각 이후로도 사용되고 있다. SSG 랜더스 창단 직후에는 불티 대신 노브레인의 We Are The One을 사용했으나 1년만에 폐기했다. 2022시즌부터는 GD의 삐딱하게도 다시 사용하고 있으며 2023 시즌부터는 불티가 부활하고, 이승기의 J에게가 새로 도입되었다. 아파트 또한 랜더스 창단 이후로는 쓰이지 않다가 2025 시즌 개막전부터 다시 사용하고 있다.

8회초/말에 무조건 트는 [[연안부두(노래)|연안부두]]를 제외하고는 모두 팀이 역전에 성공하거나 승리가 확실시 되었을 때 나온다는 공통점이 있다.

