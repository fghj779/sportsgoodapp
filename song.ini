=== 경기 시작 음악 (1995~) ===
||<tablebordercolor=#1a1748><bgcolor=#1a1748><nopad> [youtube(gs9wCs3lCRQ)] ||
||<rowbgcolor=#eb1d25> {{{#fff {{{+2 '''경기 시작 음악''' }}}[br](사용년도: 1995~ )}}} ||
[[두산 베어스]]의 경기 시작 음악으로 잠실 홈경기에서 경기 시작 전, 장내 아나운서가 스타팅 라인업을 소개한 뒤에 야수들이 포지션 위치로 뛰어갈 때 이 음악이 흘러 나온다. 원정 경기시에는 시구 후에 나오거나 애국가가 끝난 후 리메이크 버전이 흘러나온다. Final Countdown을 사용한 노래로 상당히 오랫동안 쓰여온 곡이다. 창단 당시에 만든 노래를 지금까지 쓰고 있는 [[LG 트윈스|옆집]]과 마찬가지로[* LG 트윈스는 마크 매튜스의 노래를 편곡한 [[https://www.youtube.com/watch?v=Tu0pVzxEzCI|경기개시음악]]을 사용하고 있다.] 두산도 이 경기 시작 음악을 과거 [[OB 베어스]] 시절부터 사용하고 있다.[* 두산 선발투수가 1회초 원정팀 1번타자에게 첫 공을 뿌릴 때 나오는 팡파르곡('경기병 서곡' 첫 소절)도 OB 시절부터 사용되어왔다.[[https://youtu.be/KPsbW-myGFM|#]]] 두산 팬이라면 경기 시작전에 이 음악을 들으면 가슴이 벅차오르고 신나는 느낌을 받을 수 있을 것이다. 과거 OB시절에는 음악만 나왔고 팀명칭이 바뀐 1999년에 음악의 앞부분에 두산~ 베어스를 추가했다. 그리고 2013년에는 이 음악이 새롭게 제작되었고 홈경기에서는 기존 OB시절부터 썼던 버전이, 원정경기에서는 새로 제작된버전이 나온다. 그래서 홈경기 때와 원정경기 때의 경기시작음악이 다르다.

전광판 화면비에 맞게 시작영상을 제작하여 화면비에 딱 맞춰서 시작영상이 자연스럽게 표출된다.[* 그래서 두산 구단 공식 유튜브에서 볼 때 대부분의 기기에서 화면이 잘리는 이유가 이것 때문.]

([[https://youtu.be/DuMqdtS04FE?si=rXdXDLbZYFd5hWcc|1997년 OB시절 경기 시작 음악 2:00부터]])[* 잘 들어보먼 이때는 지금보다 음악길이가 약간 더 짧았다.]

