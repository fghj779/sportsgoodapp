== 공식 응원가 ==
[[삼성 라이온즈]]는 한때 [[트로트|뽕Feel]]이 [[김용일(1977)|잔뜩 느껴지는 응원가로 유명했다.]] 연고지를 상징하는 노래로 [[대구광역시]]의 캐치프레이즈에서 따온 '컬러풀 대구'라는 노래가 있었는데 지금은 사용하지 않는다.[* 무엇보다 현재 대구광역시의 캐치프레이즈는 컬러풀 대구에서 변경된 '''파워풀 대구'''이다.] 하지만 삼성 응원가를 다른 의미로 유명하게 한 것은 바로 다른 팀보다 상당히 떨어지는 퀄리티의 선수 응원가. '''자세한 사항은 [[김용일(1977)|김용일]] 항목 참조.''' 몇 가지만 예를 들자면 현재도 사용중인 삼성 투수가 삼진을 잡을 때마다 틀어주는 '빠이 빠이야'라는 응원가가 있었는데, 안 그래도 삼진을 당해서 짜증나는 상대팀 팬들의 혈압을 올려놓는데 상당한 공헌을 했다. 심지어 [[KBO 한국시리즈|한국시리즈]]에서는 아웃카운트를 잡을 때마다 계속 틀어주기도(...).[* 라팍 이전 이후 오랫동안 사용하지 않던 중 2023년 6월 22일 경기부터 다시 사용하기 시작했다.] 나중에는 주로 [[한화 이글스|상대 팀]] 투수가 삼진을 잡았을 때 [[한화 이글스|상대 팀]] 팬들이 무반주로 사용할 정도였다. 그 밖에도 옥택연과 백지영이 부른 '내 귀의 캔디'에서 '니가 원하는 그 말이 뭐야 내게 말해봐' 부분만 질리도록 틀지를 않나, 포미닛 팬클럽 회원인지 포미닛의 신곡이 발매될 때마다 응원가로 차용하지를 않나..

오죽하면 팬들이 응원가가 쪽팔려서 안 따라부르는 수준이었고 그에 대한 반작용으로 ~~노래가 아닌~~ 이승엽이나 양준혁의 응원구호만 목청이 터져라 외치는 해프닝이 많이 일어났다. 하지만 선수 응원가가 아닌 팀 응원가 엘도라도만큼은 전 구단 응원가 중에서도 손에 꼽을만큼 잘 만들어서 ~~눈치 안보고~~ 열심히 불렀다고.

하지만 [[김상헌(응원단장)|응원단장이 교체되고]] 새로운 응원가들이 많이 나오면서 응원가 퀄리티가 훨씬 좋아졌다. 저작권 사태가 터지기 전에 만들어진 옛 [[박해민]] 응원가[* 노라조의 '고등어'를 원곡으로 한 노래]나 [[구자욱]] 응원가[* 체리필터의 '달빛소년'을 원곡으로 한 노래이며 이 응원가 덕분에 구자욱에게 달빛소년이라는 별명이 붙여졌다.] 등 다른 팀 팬들에게도 인기가 많은 레전드 응원가가 탄생하기도 했다. 하지만 저작권 사태가 터진 뒤에는 구단이 저작권에서 자유로운 클래식 응원가나 자작곡을 사용할 것을 강제하는 중이라 응원가 제작이 매우 힘들다고 한다. 지금 사용되는 응원가들은 모두 2018년 저작권 사태가 터진 후 새로 제작한 응원가들이다. 대부분 자작곡이나 클래식 음악을 사용했으며, 국내외 가요 개사곡 비중이 거의 없다시피하다. 그 이후부터는 응원단장이 주도하에 응원 자작곡들이 쏟아져 나오고 있는데 자작곡 시대로 가고 있는 야구 응원가계에서 [[LG 트윈스]], [[롯데 자이언츠]]와 함께 좋은 평가를 받고 있다. 

2019년부터는 [[LG 트윈스]], [[KIA 타이거즈]], [[kt wiz]] 등 여러 팀 응원가들을 녹음한 [[황석빈]]이 녹음에 참여하고 있다.

응원가 원곡은 [[https://www.youtube.com/channel/UCfwn6NV0LjYDIfrD6nmd9wQ|HONEY TV]][* 김상헌 응원단장의 개인 유튜브이다.]에서 들을 수 있다.
