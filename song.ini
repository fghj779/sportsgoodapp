2016년에 새로 나온 응원가이다. Secret garden의 〈Song from a secret garden〉이 원곡이다.

중간에는 괄호친 굵은 글씨 부분만 외치는 게 포인트다. 상당히 웅장한 응원가이며, 부르다 보면 울컥할 때가 상당히 많다.

그러나 2017년 [[KBO 리그 응원가 저작권 사태]]로 인해 현재 사용 중단이 되었다. LG팬들이 좋아하는 응원가 중 하나이다 보니 계속 응원가가 부활하기를 간절히 바라고 있었고, 구단에서도 2024년까지 여러차례 저작권 관리 업체에 문의를 했으나 죄다 거절한 상태라고 하며, 아예 '''그만 문의하라는 요청'''까지 받았다고 한다. 그렇기에 부활은 요원한 상황이었다.

다만 2024년 12월말에 진행된 소통방송에서 직접 밝히길, 매년 사용 여부를 문의하고 있으며 현재 저작권관리사에서 다시 저작자와 협의중에 있다고 했고, 2025년 1월에 스포츠서울 LG 담당 기자였던 [[윤세호]] 기자도 개인 유튜브 채널을 통해 LG 구단이 계속해서 저작권을 소유하고 있는 [[유니버설 뮤직]]과 협상을 진행 중에 있으나 아직까지 차기 시즌에 응원가로 쓰기에는 쉽지 않은 상황이라 전했다. [[https://www.youtube.com/live/KCa7c5-21Ls?si=AfHaC-zE0rB4934J|#]][* 여담으로, 윤세호 기자가 LG의 2차 스프링캠프인 오키나와에 취재를 하러 갔을 때 그 곳에서 같은 유니버설 뮤직 레이블에 속한 삼성의 엘도라도 부활에 결정적인 역할을 한 삼성 구단 직원을 만나서 어떻게 했냐고 여쭸고, 그 방법을 LG 구단 측에 전달했다고 한다. [[https://youtu.be/nOjC9pDRfO8?t=1031|#]]]

그런데 시즌 개막을 3일 앞둔 3월 19일, [[LGTWINSTV]]에서 올라온 2025년 홈 개막 시리즈 예고 영상 마지막 부분에 '''이 응원가의 원곡이 BGM으로 나오고 해시태그에도 #Forever_LG라고 적으며 부활을 암시했다.''' [[https://youtu.be/1reaWZ0u1ZA?t=60|#]][* 실제로 윤세호 기자도 라이브 방송에서 말한 내용으로는 LG 관계자에게 물어봤는데 '''"보시죠."''' 라고 짤막하게 말했다고 전하며 진짜 부활하는 게 아니냐는 기대감이 증폭되었다.]

그리고 2025년 개막전 7회초 종료 이후 '''앰프로 송출되며 확실하게 부활하였다!'''[* 중계 화면에는 아주 잠깐만 들렸다.] 8회말 경기 중에도 잠깐 들리기도 했다. 부활 이후에는 주로 7회초 종료 이후 고정적으로 틀어주고 있으며 그 외에는 분위기가 매우 좋을 때[* 크게 이기고 있을 때] 자주 튼다. 가끔 크게 지고 있어서 떨어진 관중들의 흥을 돋울 목적으로 사용되기도 한다.

그리고 부활한 첫해 LG가 2년 만에 왕좌를 재탈환하며 작년 삼성 라이온즈의 엘도라도와 비슷하게 성공 기운을 가져다주는 응원가로 자리매김했다.[* 작년 삼성은 엘도라도의 부활로 암흑기를 끊고 9년만의 가을야구/한국시리즈 진출에 성공했다.]

부활한 후 16년도에 비교하여 안무가 조금 더 단순해졌다.
