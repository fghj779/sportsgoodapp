원곡은 Twisted Sister의 We're Not Gonna Take It으로, 야구 영화 [[슈퍼스타 감사용]]에 삽입된 노래로 유명하다.

이 곡 역시 2002년 [[고려대학교]]에서 함성속으로라는 응원가로 사용한 것이 원조이며, 편곡한 부분도 정확히 일치한다. [[고려대학교]] 응원단은 매년 유망하지 않은 응원가를 폐기처분하는 관계로 이쪽에선 더 이상 사용하지 않았고, 오히려 뒤늦게 [[롯데 자이언츠]]에서 투수 교체 등의 시기에 간헐적으로 계속 사용하였다.

2008년 응원 교류 시절 [[부산 아이파크]]에서 넘어왔으며,[* 원래 [[부산 아이파크]]에서도 응원가라기보다는 구단 제작 오프닝 정도의 음악이었고, 만들어진 지 1년도 되지 않아 야구장으로 넘어간 거라 축구장에서 먼저 쓰였다는 인식이 희박한 편이다. 지금도 축구장에서 종종 들을 수 있다.][* 본래 가사는 '''부산 아이파크, 오 부산 아이파크, 우리 가는 길엔 승리뿐'''으로 시작한다.] 기존 응원가에서 몇 소절 추가된 곡으로 2015년에 풀버전으로 새로 만들어졌다. 그 이전까지는 첫 소절인 '롯데 자이언츠'부터 '오오오' 부분만을 사용했으며, 이 소절은 사용한 지 다소 오래된 편이라 팬들에게 인지도가 높다.

추가로 K리그의 명가인 [[포항 스틸러스]]의 응원가 중 영일만 저 끝까지에도 쓰이고 있다. [[전북 현대 모터스]]도 너를위해(영원하라 전북)으로 쓰이고 있고 [[서울 이랜드 FC]]의 응원가 사랑해 서울이랜드로도 쓰이고 있다. 또한 프로농구 [[서울 SK 나이츠]]도 사용중이다.
