>[[조지훈(응원단장)|조지훈]] 응원단장

[[https://youtu.be/gRZZuKXle9k?si|응원단이 사용하는 MR (~1:13)]]

[[롯데 자이언츠]]의 대표적 응원가 중 하나로, 롯데 하면, 아니 '''[[KBO 리그]] 하면 수많은 관중이 장엄하게 부르는 이 노래'''가 떠오를 만큼 파급력이 대단한 노래이다. 타 팀의 예를 들면 [[KIA 타이거즈]]의 [[남행열차]]나 [[삼성 라이온즈]]의 [[엘도라도#s-10.1]] 급의 파급력을 가지고 있다고 보면 된다.[* 특히 뒤지고 있는 경기를 추격 중일 때 이 노래를 부르면 [[Two Steps From Hell]]의 곡이 울고 갈 정도의 분위기를 연출했다. 흡사 영화의 전투 장면을 보는 듯한 느낌이 들면서 분위기가 고조됐다. 선수들의 사기가 오르는 건 덤.]

지고 있다 역전하고 나면 전주만 들어도 소름이 돋는 수준이었으며, 간혹 5회 이전에 [[부산 갈매기]]가 나오면 "벌써 [[부산 갈매기]]를 부르네"라고 할 정도로 필승의 노래였다. [[사직 야구장]]뿐만 아니라 원정 구장에서 울려 퍼지는 [[부산 갈매기]]와 [[돌아와요 부산항에]] 콤보가 예술이었다.

과거 마산 팬들이 [[마산 야구장|마산 홈경기]] 때 이 노래를 '''마산 갈매기'''로 개사해서 부르기도 했으나, [[NC 다이노스]]가 창단한 이후로는 들을 수 없게 되었다. 대신 2014년부터 [[울산 문수 야구장]]이 개장하면서 '''울산 갈매기'''가 등장하였다.

그러나 2018년 저작인격권 사태가 발생한 이후 2022년까지 들을 수 없게 되었다. 저작권자가 30억이라는 거액을 요구했다는 소문도 퍼져 욕을 엄청 먹었다.[* 실제론 그보단 적은 액수이지만 협상 자체가 진행되지 못했던 것은 사실이라고 한다.] [[https://sports.news.naver.com/kbaseball/news/read.nhn?oid=449&aid=0000166532|저작권 문제가 어느 정도 해결]]되어 많은 응원가들이 돌아왔지만 여전히 이 노래는 감감무소식이다. 보다 자세한 내용은 [[부산 갈매기]] 항목 참조.

그리고 2023년 4월 6일 부산 갈매기의 응원가 부활이 확정되었다. 부산 갈매기를 저작권을 보유한 신동훈 작곡가와 합의가 이뤄짐에 따라 4월 7일 홈 개막전에서 신동훈 작곡가와 함께 부산 갈매기 응원가 지정식을 거행할 예정이며 5회 말 클리닝 타임에 가수 이조아가 부산 갈매기로 클리닝 타임 응원을 진행한 뒤 7회에 사직에서 5년 만에 부산 갈매기가 울려퍼지게 된다.

