LG트윈스의 [[1990년 한국시리즈|리즈]] [[1994년 한국시리즈|시절]]에는 7회말 공격할때 리드나 추격모드에 들어가면 응원석의 분위기를 한층 달아오르게 만들었던 곡이다. 약간의 과장을 보탠다면 '추억의 응원가'와 더불어서 1990년대 LG 특유의 신바람 야구를 상징했던 노래이기도 하다. 위의 음악은 90년대 초~중반과 2010년 한정으로 쓰였고, 아래의 동영상은 90년대 후반부터 쓰고 있다. 무릎 두 번 치고 박수 두 번 치고 손을 두 번 돌리고[* 소위 말해 "구리구리"(…).] "LG!"를 외친다. 이 곡도 물론 [[창원 LG 세이커스]]와 같이 쓰고 있으며 전주 음악의 차이만 있을 뿐 내용은 같다.  

하지만 2017년 이후 저작권 문제로 인해 음원을 바꿔 사용하다가 2019년 이후 쥐도새도 모르게 사라졌다.
이후 [[이윤승]] 응원단장 체제에서 밤 10시 이후 무엠프 응원 시간 때, [[https://youtu.be/ugCdKG9OUOo?si=1AJMutRvZFZ4dtKa|이 응원을 몇번 유도하기는 하였으나]], 워낙 부르지 않은 지 오래된 응원이라 대부분의 팬들이 따라하지 못해 묻혔다.

셀리오 등 과거 LG를 상징하는 음악들이 거의 다시 부활하면서, 팬들 대부분은 열광 응원 역시 부활되기를 소원하는 중이다.
