8회초 종료 후, 약속의 [[http://www.kyeongin.com/main/view.php?key=884275|8회 전]]에 나오는 [[응원가]]이다. 가끔씩 상대 팀 투수 교체 시간이나 삼성의 득점 및 역전 시 나오기도 한다.

'''2012년부터 [[http://sports.hankooki.com/lpage/moresports/201910/sp20191020060010145210.htm|2017년]]까지, 그리고 2024년부터''' 다시 사용하고 있다. 그렇게 응원을 안하던 대구시민야구장 시절에도 이 엘도라도만큼은 다들 힘차게 부르곤 했다. 이때 관중들은 누가 안 시켜도 알아서 일어나서 최! 강! 삼! 성!을 외치곤 했는데 여기에 적응되면 삼성 [[최형우|4번 타자]]가 타석에 서는 순간 주위에서 하나 둘씩 일어났다. 이때의 전율이 삼성 팬들이 직관을 가는 가장 큰 이유이기도 했을 정도이며, [[김용일(1977)|김용일]] 전 응원단장이 만든 곡 중 가장 뛰어나다는 평가.

[[롯데 자이언츠]]에 [[부산 갈매기]], [[KIA 타이거즈]]에 [[남행열차]], [[SSG 랜더스]]에 [[연안부두(노래)|연안부두]], [[LG 트윈스]]에 [[LG 트윈스/응원가#Forever LG|Forever LG]], [[NC 다이노스]]에 [[Come on Come on 마산스트리트여]], [[키움 히어로즈]]에 [[키움 히어로즈/응원가#영웅 출정가|영웅출정가]] 등이 있다면 삼성에는 엘도라도가 있다고 할만큼 삼성 팬들의 절대적인 지지를 받던 곡이다. 다만 앞서 언급한 팀별 대표 응원가와 엘도라도의 차이점이 있다면 유일하게 한국 가요가 아니며 연고 지역과 연관된 노래가 아니라는 점이다. 물론 삼성에도 연고 지역인 대구와 관련된 응원가가 아예 없는 건 아니다. 그래도 노래가 응원가로 불리기에는 이상해서 쓰이지 않을 뿐이다.

원곡은 [[Goombay Dance Band]]의 [[El Dorado(디스코)]][* 참고로 원곡은 멜로디는 밝지만 가사는 [[엘도라도]]를 둘러싼 악탈과 살육을 강하게 비판하는 [[반전 가사]]이다.]. 참고로 Goombay Dance Band는 1980년대 활동한 독일 밴드이다.

이 응원가가 가장 크게 불러졌을 때는 2017년, [[이승엽]]의 은퇴식이었다. 그라나 이 경기에서 부른 엘도라도가 한동안 라팍에서의 마지막 엘도라도 [[떼창]]이었고 듣고 싶다면 [[https://youtu.be/ond4qiBXKqU&t=538|영상]]을 참고하자.

2017년 [[KBO 리그 응원가 저작권 사태|저작인격권 사태]] 이후 한동안 들을 수 없게 되어[* 언급한 곡들 중 연안부두와 남행열차만 유일하게 살아남았으나 2023년부터는 [[부산 갈매기]]도 다시 [[https://n.news.naver.com/sports/kbaseball/article/076/0003991483|사용]]한다.] 삼성 팬들의 [[https://m.sports.naver.com/kbaseball/article/382/0000710739|아쉬움]]을 샀다. 응원단 측에서는 최우선적으로 재사용하도록 노력 중이라고 언급하였다. 부활 여론이 매우 거세고 밴드와 직접 계약해버리면 못할 것도 없지만, 어쩐지 구단 측에서는 움직임이 없다. 정확히는 연락이 안 된다고.[* 그럴 만했던 것이 [[Goombay Dance Band|굼베이 댄스 밴드]]의 리더 올리버 벤트는 2016년 10월에 자신의 만 70세 생일을 마지막으로 이미 가수로 은퇴를 한 상태였으며, 이 곡을 공동 작곡했던 사람 중 한 명인 볼프에케하르트 슈타인 또한 이미 작곡가로 은퇴를 한 데다가 볼프강 재스는 이미 2020년에 고인이 된 상태였다. 이들 모두 은퇴를 한 상태에서 본인의 저작물 관련으로도 사실상 손을 뗐었던 모양.] 다만 가수와 연락두절이라 잘못 알려져 있는데 정확히는 저작권을 보유한 소속사와 협의가 되지 않는 것으로 추정되는 상황이다. [[https://youtu.be/NBjw-Fa1TC4|엘도라도 자체는 '''2022년 녹음 버전'''이 버젓이 정식으로 공개되었기 때문]].[* 참고로 이 버전은 원곡의 보컬이 노래를 다시 녹음한 것이 아닌 드럼 비트를 재구성한 리믹스 버전이다.] 삼성 팬뿐만 아니라 타팀 팬들에게도 사랑받던 응원가이기에 '그냥 저작권 쌩까고 쓰다 보면 연락이 올 테니 그때 정식으로 계약하고 쓰면 된다'는 참신한 의견이 나오기도 했다.

2019년부터 같은 동네 축구단 [[대구 FC]] 서포터들도 [[대구 FC/응원가#s-3.28|즐겨 부르기 시작했다.]] 대구 FC와 삼성 라이온즈를 모두 응원하는 팬들이 있는 점도 있고, 육성 떼창은 저작권 문제에서 자유롭기도 해 부르는데 문제가 없다.[* 참고로 대구 FC의 서포터즈 [[그라지예]] 측에서 이 육성 응원을 기획할 때 삼성의 응원단장인 [[김상헌(응원단장)|김상헌]]에게 허락을 받았다.] 승리하고 나서 서포터들끼리 하는 장외응원에서 최강삼성을 최강대구로 바꿔부르는 식으로 자주 쓰인다.

이후 2022년 올스타전에서 우천으로 경기가 50분간 지연됐는데 드림 올스타팬들이 육성으로 엘도라도를 완창했다.

2022년도에는 경기 종료 후 응원단이 없을 때 팬들이 퇴장하면서 육성으로 자주 부른다.-- 물론 졌을 땐 안 부른다-- 2023년 6월 3일 [[한화 이글스]]와의 경기에서 9회초 팬들이 육성으로 응원하였다. 한편 이 소리를 중계로 들은 [[사자 사랑방]]은 난리가 났다. [[https://m.sports.naver.com/video/1076758|영상]] 2:59:57부터 보면 된다.

이후 새로 부임한 [[이종열]] 단장이 엘도라도 부활에 관심을 가지더니 2024년 2월 19일, 야구부장 라이브에서 "삼성에서 2024 시즌부터 엘도라도를 사용하기 위해 준비 중이다. [[엘도라도#s-5.3|원곡]]의 원작자를 못 찾고 있다가 최근에 원작자를 찾을 수 있는 곳을 찾았다. 매우 복잡하지만 가능성은 있다. 현재 협상 중이지만 이용료가 얼마일지가 관건이다."라고 언급했다.

2024년 3월 10일 역시 [[한화 이글스]]와의 시범경기에서 9회초 김재혁 타석에서 팬들이 육성으로 응원하였다. 이때 김재혁이 2점 홈런을 친 건 덤.[[https://www.tving.com/player/E004146463|#]]

2024년 3월 19일, 공식 유튜브의 개막전 예고영상의 마지막 부분에 엘도라도 떼창이 나온 것으로 보아, 이번 시즌에 엘도라도가 부활할 것으로 예상되었고, 21시 경 [[http://www.spochoo.com/news/articleViewAmp.html?idxno=108170|한 기사]]를 통해 [[삼성 라이온즈]] 구단과 저작권자의 협의가 완료되어 7년 만의 부활이 확정되었다. 2017년 이후 7년 만에 다시 야구장에서도 이 곡으로 응원할 수 있게 됐다. [[이종열]] 단장은 부임 이후 유니폼 디자인 변경과 이 응원가의 사용을 위한 협상에 공을 들였고 특히 구단 모기업인 [[제일기획]]의 독일법인까지 나서서 저작권 협상에 임한 결과 삼성 구단에게 응원가 사용 허락이 떨어졌다.

2024년 3월 23일 kt wiz와의 원정 개막전부터 응원단이 이 노래를 틀었고 3루를 가득 메운 삼성 팬들이 부활한 엘도라도를 떼창했다. 삼성 팬들도 오랫동안 기다린 만큼이나 우렁찬 떼창을 시전했다. 5월 말 롯데와의 [[클래식 씨리즈]] 사직 경기에서는 '''양팀 치어리더 합동공연 & 롯데 응원단의 엘도라도 공연'''이 거행되었다. 그리고 엘도라도가 부활한 2024년, 삼성은 2위를 확정짓고 3년만에 포스트시즌에 복귀했으며 굼베이 댄스 밴드의 공식 유튜브 계정에 올라온 엘도라도 원곡 라이브 영상에도 곡 사용을 허가해줘서 감사하다는 의미로 많은 삼성의 팬들이 댓글을 남겨두고 갔다.

