이 곡은 원래 골수 두산 팬인 [[케이윌]]에게 먼저 녹음 제의가 갔지만, 당시 스케줄이 도저히 녹음할 수 있는 상황이 되지 않아 엎어지는 바람에 가수 본인도 굉장히 아쉬워한다고 한다.
다만 [[케이윌]] 대신 이 노래를 부른 [[김창열]]도 소문난 골수 두산 팬 연예인으로 잘 알려져 있다.

이 응원가를 좋아하는 두산팬들이 상당하며, 왜 이렇게 좋은 응원가를 묵혀두는지 의문인 팬들이 많다.
앞으로 이 응원가의 활용방안을 높여 사용하면 좋을 것 같다.

