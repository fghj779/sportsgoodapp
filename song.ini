== 개요 ==
[[키움 히어로즈]]의 팀 응원가들이다. 선수 응원가는 [[키움 히어로즈/응원가/선수|이 문서]]에 있다. 이 문서에 있는 응원가 중에는 현재 사용하지 않는 응원가도 있으니 주의해야 한다.

[[크라잉넛]]이 부른 응원가가 거의 공식 응원단 수준으로 매우 많다. 선수 응원가들도 마찬가지.[* [[이정후]]의 응원가가 대표적이다. 심지어 [[샌프란시스코 자이언츠]]로 이적한 후엔 샌프 버전의 응원가로 편곡하였다.] 크라잉넛의 멤버들 모두 히어로즈의 팬이기에 가능한 것으로 보인다.

대표곡으로는 영웅출정가가 있으며 승리가[* 이 곡은 [[현대 유니콘스]] 시절부터 쓰인 것으로 확인되었다.], 승리를 위한 함성, 기를 높여라 등이 인기가 많고 가장 오래되었으며, 경기장에서도 재생 빈도가 높다.

