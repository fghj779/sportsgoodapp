일명 '''자이언츠 전투찬가'''. 원곡은 미국 [[남북 전쟁]] 당시 북군의 군가인 [[공화국 전투찬가|Battle Hymn of the Republic]]으로, 한국에선 찬송가 [[마귀들과 싸울지라]][* 응원가 부분은 영~광 영광 할렐루~야 부분.]로 더 잘 알려진 곡이다.

보통은 상술한 부산 갈매기 - 돌아와요 부산항에와 이어 부르거나, 7회 말 공격 전에 나오는데, 특히 [[사직 야구장]]에서 만원 관중이 이 노래에 맞춰 떼창을 할 때에는 [[롯데 자이언츠]] 팬 특유의 전투 본능을 한껏 느낄 수 있다.[* 참고로 [[서울종합운동장 야구장|잠실 야구장]]에서는 한술 더 떠서 경기가 끝나고 경기장을 빠져나갈 때까지도 승전가를 떼창하는 모습을 많이 볼 수 있다. [[롯데 자이언츠]] 팬이야 이긴 게 기뻐서 부르는 거지만 원정 경기에서 이긴 경우에 부르므로 홈경기에서 진 [[LG 트윈스]] 팬이나 [[두산 베어스]] 팬들이 이 노래를 바깥에서도 부르는 것 때문에 아주 가끔씩 시비가 일어나는 경우가 있다.]

NPB [[치바 롯데 마린즈]]에서도 사용했던 응원가이며[* 가사만 '쇼리오 메자세(勝利を目指せ, 승리를 향해)'로 다르고 후속으로 따라오는 2-3-4-롯데 응원구호도 동일하다.(물론 치바 쪽은 구호에 '오늘 롯데가 승리한다'와 같은 추임새는 없다.) 현재는 사실상 사장되었다. [[https://www.youtube.com/watch?v=TmtJbE05ZFw|영상]]], 타 팀이나 다른 스포츠에서도 애용되고 있다. [[SK 와이번스]]에서 뛰었던 [[호세 페르난데스(1974)|호세 페르난데스]], [[두산 베어스]] [[홍성흔]][* 많은 사람들이 잘 모르는 경우가 있는데 롯데 응원가 보다도 먼저 사용되었으며, 2000년부터 2008년 중반까지 홍성흔의 응원가로 사용되었다. 롯데 응원가가 나온 이후 롯데 팬들이 멋대로 개사해서 사용하는 바람에 후반에 꼬부랑 할머니 응원가로 교체했다.]의 응원가로 사용되기도 했고 과거 같은 연고지를 사용했던 농구단 [[수원 KT 소닉붐]]도 이 응원가를 사용했는데, 가사 중 롯데는 kt로, 승리의 롯데는 kt 소닉붐으로, 화이팅은 올레!로 바꾸어 사용했었다. 해외 축구구단 [[맨체스터 유나이티드 FC|맨유]], [[토트넘 홋스퍼 FC|토트넘]], [[리즈 유나이티드 FC|리즈]]도 이 응원가를 사용하고 있다.

