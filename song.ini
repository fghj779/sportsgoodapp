현재는 [[홍창기]], [[오지환]]의 입장곡이 끝나고 전자음 MR이 흐르는 형태로 주류 사용된다.[* 앞에 두 명은 거의 무조건 나오고 가끔 다른 타자들 응원 때도 사용된다.] 가사는 생략하고 '○○○ 안타!' 부분만 같이 응원한다. 경기 후반부로 가면 앞 부분 전자음 MR을 '빠바바 빠바바밤' 하고 같이 부르는 팬들이 많아진다.

다만, 지속적인 호성적으로 인한 많은 젊은 팬덤의 유입과 타팀에서의 공통 응원가의 등장으로 인해 젊은 팬덤 사이에서는 이 응원에 대해 불호의 의견도 있다. 불호인 사람들은 아예 따라하지 않는 팬들도 있을 정도이다. 불호인 이유라 함은, 일단 원곡부터가 '''1972년에 작곡된''' 꽤나 연식 있는 노래인 데다가 전자음도 너무 뽕짝해서 '''[[쥐퐁티|아저씨 같다]]'''는 이유가 대부분이다.

불호의 의견도 있지만 반대로 LG만의 특색 있는 곡으로 볼 수 있어 좋아하는 팬들이 더 많다. 비트의 중독성이 강하기 때문이다.

여담으로 2017년 이전에는 [[한화 이글스]]나 [[삼성 라이온즈]]도 이 곡을 공통 안타송으로 사용했던 시절이 있었다. 하지만 [[KBO 리그 응원가 저작권 사태]]로 인해 모든 구단 경기에서 님과 함께는 잠시 종적을 감췄으나 LG만 유일하게 저작권자와 협상이 성사되었는지 부활하게 되었다.

