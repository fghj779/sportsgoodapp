멜론에는 '''추억의 LG 응원가'''로 나와 있다.[* 원제는 '나가자 싸우자 이기자 멋쟁이 LG'이다.] 올드 팬들에게 LG의 응원가 하면 떠오르는  '''"나~가자 LG 싸~우자 LG"'''로 시작되는 노래. 1990년 팀 이름이 LG 트윈스로 바뀌었을 때부터 사용된 유서 깊은 응원가이다. 2000년대 후반까지는 팀이 승리했을 때 쓰인 응원가이며 2010년대부터 사용 중단 전까지는 지고 있는 경기에서 8회 정도에 쓰였다.

