원곡은 [[안드레아 보첼리]]의 Melodramma. [[고려대학교]]의 응원가 [[민족의 아리아]]를 모티브로 했다. 2009년부터 가사가 '승리를 위하여' 한 구절로 되어 있었다가, 2012년 '승리를 위한 함성  / 다 함께 부르자 / 구음'으로 [[https://youtu.be/lwNfPkwmjls|리뉴얼]] 되었다. 처음 등장했을때는 별로 호응이 없었지만, 2012년 리뉴얼 이후로는 승리 시 주요 응원가의 반열에 올라섰다.

2018 시즌 개막 전에, 고려대학교 응원가와 흡사한 풀 버전으로 편곡 및 개사하였고, 후렴 부분 기존 가사 "부르자"에서 "외쳐라"로 변경되었다. 득점 시, 유리 또는 불리한 상황에서도 부른다.

여담이지만, LG 트윈스도 같은 멜로디 응원가 '서울의 아리아'를 쓰고 있다. 민족의 아리아 - 승리를 위한 함성 - 서울의 아리아 순으로 등장했지만, 아무래도 LG 팬들이 많다보니 오히려 키움이 따라한 것으로 '''잘못 아는 사람들이 많다.'''[* 다만 2009년 당시에는 지금과 같은 형태는 아니었고 후렴구만 존재했었고, 그 후 LG가 2011년에 서울의 아리아를 낸 이후 히어로즈에서도 다시 2012년에 리뉴얼해서 지금의 형태가 되긴 했다.]

2017년 5월 3일 이전까지만 해도 저작권 문제로 인해 사용이 중단되었다가, 구단의 저작권 협상이 완료되어 계속 쓰게 되었다. 자세한 사항은 [[KBO 리그 응원가 저작권 사태]] 문서 참고. 
 
원래 응원가의 이름은 승리를 위한 함성이였으나 공식 홈페이지로 이동 후 승리의 함성으로 바뀌었다. 하지만 유튜브 등에서는 여전히 기존 명칭을 사용하고 있다.

