=== 광주의 함성 (승리의 이름) ===
[[https://youtu.be/iTPWsq1msBU|풀 버전 듣기]]
[[https://youtu.be/Rt5hikIULDE|단축 버전(승리의 이름) 듣기]]
[[https://youtu.be/ZEPS5Bm3iqc?t=856|2024 응원가 Playlist 듣기]]

2017 시즌을 앞두고 [[트랜스픽션]]에 의뢰하여 제작된 새로운 팀 응원가이다. 대체적으로 멜로디가 쉽고 구호가 단순한 편. 이 응원가가 나온 이후로는 '최강 KIA를 위해'를 대체하여 8회 공격이 시작하기 전에 나온다.

경기 중에는 주로 굵은 글씨 부분의 구호만 나오는데, 2018 시즌에 응원가를 정리하면서 단축 버전의 응원가에 대해서 '승리의 이름'이라는 이름을 부여했다.

하지만 대부분의 팬들이 기존 제목 대신 '광주의 함성'으로 부르곤 했는데, 이를 반영한 것인지 2024 시즌부터 공식적으로 ''''광주의 함성''''으로 제목이 바뀌었다.

여담으로 KIA의 응원가에서 유일하게 가사에 '광주'가 들어가는 응원가이다.


