원곡은 [[안치환]]의 [[https://www.youtube.com/watch?v=6TOUMvOLH7Q|〈위하여〉]]로 2016 시즌부터 사용되었다. '미친 듯 놀자' 처럼 경기 최후반 득점 상황이나 마지막 이닝을 앞두고 응원단장의 선창 후 해당 응원가가 흘러나온다. 곡이 진행될수록 속도가 빨라지는 것이 특징이다.

2018 시즌 기준 저작권 문제로 인해 사용되지 못했으나, 2023년 10월 15일 홈 최종전에서 깜짝 부활을 알렸다. 이후 [[https://youtu.be/4LS4tDjJGQ8?si=XfPeSo6cwm7rNu0T|2023 시즌 결산 영상]]에서도 이 응원가가 쓰이는 등 쉬운 가사와 고조되는 곡 전개 때문인지 NC 팬들이 가장 애창하는 응원가 중 하나로 널리 불리고 있다.

이 응원곡이 부활하는 데는 [[이범형]] 응원단장의 노력이 컸다. 본인의 [[https://www.youtube.com/watch?v=_BFVLY43b1E|라이브 방송]]을 통해 알려진 바에 따르면 우연히 안치환의 공연 포스터를 본 이범형 단장이 가수의 소속사에 문의하여 저작권 협의를 요청하였고,[* 과거 NC 팬들이 해당 곡을 응원곡으로 부르는 영상을 전송하였다.] 긍정적인 답변을 받으면서 구단 측에서 협상을 통해 정식으로 곡을 부를 수 있게 되었다고 한다.

