>'''이어지는 노래는~'''[* [[부산 갈매기]]의 응원가 사용이 금지됐던 시기에는 "모두 자리에서 일어나 외쳐 보겠습니다 우리의 노래~"라는 소개 문구를 넣었다. 그러나 부산 갈매기를 다시 응원가로 쓰게 되면서 과거의 멘트로 돌아왔다. 항상 두 노래를 메들리로 부르기 때문에 '이어지는 노래'라는 멘트가 고정되어 나온다.] '''돌아와요! 부산항에~(울산항에!)'''
>----
>[[조지훈(응원단장)|조지훈]] 응원단장

[[https://youtu.be/gRZZuKXle9k?si|응원단이 사용하는 MR (1:14~2:25)]]

가왕 [[조용필]]의 대표적 명곡을 응원가로 사용하고 있다.

프로야구 원년부터 불러져 온 곡으로[* [[1984년 한국시리즈]] 7차전에서 롯데에게 창단 첫 우승 트로피를 안겨준 [[유두열]]의 역전 쓰리런이 터지던 순간 관중석의 롯데 응원단 브라스 밴드가 연주했던 곡이 다름아닌 이 곡이다.] [[롯데 자이언츠]] 팬으로 입문할 때 [[부산 갈매기]]에 이어 두 번째로 자연스럽게 배우는 곡이다.

[[사직 야구장]]뿐만 아니라 원정 응원 시에도 [[부산 갈매기]] - [[돌아와요 부산항에]] - 승전가를 한데 묶어서 한 번에 부르며,[* 과거 세월호 참사 이전 뱃노래가 사용되던 시절에는 승전가 대신 뱃노래를 메들리로 불렀다.]  원정 응원 시에는 여기에 소리높여 외쳐보자, 바다새, [[뱃노래#s-3]]까지 붙여 약 10분 동안 응원 메들리를 시전하기도 했다. 저작 인격권 문제로 [[부산 갈매기]]가 날아간 2018년부터는 [[돌아와요 부산항에]] - 승전가메들리를 애용 중이다.

현재는 경기 전에는 2019년 5월에 나온 [[임영웅]] 커버 버전을 간혹 틀어주기도 하며, 4월 22일자로 육성 응원이 허용된 이후로는 코로나 유행 이전처럼 공수교대 혹은 상대 투수 교체하는 시간 및 롯데 공격 이닝 때 MR 버전을 틀어준다.

