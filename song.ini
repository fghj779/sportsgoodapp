== 개요 ==
[[KIA 타이거즈]]의 [[응원가]]를 정리한 문서. 각 항목에는 응원가 가사가 있으며 대부분의 항목에는 유튜브 링크가 있다.

== 구단 응원가 ==
이하는 20[age(2000-01-01)]년 기준으로 사용하는 응원가다.

=== KIA 없이는 못 살아 ===
원정에서는 --애국가 부르고-- "플레이 볼!" 하고 나서 KIA 공격이 시작되기 전에 부르고, 홈에서는 1회초 수비가 끝나고 바로 부른다. 경기 중간중간에는 KIA 공격 시 안타, 홈런, 득점 등 --아무튼 뭔가 좋은 일이 있을 때-- 부른다. 원곡은 패티김의 '그대 없이는 못 살아' 이다. [[안양 정관장 레드부스터스]], [[창원 LG 세이커스]], [[대구 FC]], [[포항 스틸러스]], [[LG 트윈스]]도 사용한다.[* KIA팬과 LG팬 사이에 어느 팀이 베꼈냐는 논쟁이 있는데, 사실 응원가 이전의 원곡자가 있으므로 베꼈다고 할 수는 없고, 굳이 순서를 매기자면 프로농구의 창원 LG가 먼저 썼고, 야구에서는 KIA 타이거즈가 먼저 쓰기 시작한 것이 맞다 ]

