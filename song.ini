공동 안타송으로 원래는 터보음악을 사용했으나 저작권에 걸리면서 2018년 7월부터 로메로 응원가를 재탕한 곡을 잠깐 사용했었다 . 8월부터는 '''[[지미 파레디스|파레디스]]''' 응원가마저 재활용하고 있다.

경기시작할 때랑 분위기가 좋을 때, 그리고 8회 육성 응원 때는 흔히 [[국뽕비트]]로 알려진 비트의 박수를 친다. 일명 두산박수. 
>짝짝 짝짝짝 짝짝짝짝 두산![* OB시절엔 짝짝 짝짝짝 짝짝짝짝 OB!]

KBO에서는 롯데가, 그리고 K리그의 다수팀이 이비트의 박수를 치는데 두산의경우는 OB시절부터 사용한 유서깊은 박수응원으로 이는 국내에서 이비트의 박수를 최초로 사용한것이다. 당장 95년에 나온 응원가인 승리의 OB에서도 중간에 이박수가 나올정도니까 굉장히 오래쓰고있는 박수응원임을 알수있다. OB시절에는 OB박수라고 많이 불렸으며 이 박수가 유명해지기 전에는 국내에서는 OB가 처음으로 사용한 박수이기 때문에 OB가 이 박수를 만들었다고 아는사람도 소수정도 존재한다.[* 실제로 이 박수는 1962년 미국의 음악 밴드 'The Routers'가 발매한 'Let's Go (Pony)'라는 곡에서 유래했다.] 이 박수는 두산의 상징인만큼 두산의 많은 팀응원가에 이 박수가 들어가있으며, 선수단도 스프링캠프 마지막에 마운드를 중심으로 둥글게 모여 두산박수로 마무리하는 오랜 전통을 가지고 있다. 두산의 팀응원가나 선수응원가가 생기기 전에는 사실상 유일한 응원이 이 박수응원이기도했다. 이후로 롯데도 사용하고있으며 롯데도 꽤 오랫동안 사용중이다.[* 네 번 반복하는 두산과는 달리 롯데는 세 번 반복하며, 두 번째 마디부터 박수 리듬에 맞춰 '''오늘 롯데가 승리한다'''를 같이 외친다.] K리그에서는 수원삼성이 이 박수를 처음으로 사용하면서 K리그에서도 유명해진 박수응원이다. 

