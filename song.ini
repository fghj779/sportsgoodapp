[[KIA 타이거즈]]의 연고지인 [[전라도|호남]]지역을 상징하는 노래다.--사실 [[호남선]]은 광주행이 아니라 목포행이라는게 함정-- 물론 호남선은 광주광역시에도 정차하니 딱히 문제될 건 없긴 하다.[* 원래는 1987년까지 광주는 지금의 광산구(당시. 광산군) 편입 전이라 호남선이 지나지 않았으나, 1988년 광산군 편입 이후에 현재에 이르게 된 것.] 역시 대한민국 국민이라면 모두가 알고 있는 노래이다.

명실상부 [[KIA 타이거즈]] 하면 바로 떠오르는 가장 대표적인 응원가. [[롯데 자이언츠]]의 부산갈매기, [[삼성 라이온즈]]의 엘도라도 등과 함께 타팀 팬들도 잘 알고 있는 곡 가운데 하나로, 홈 원정을 가리지 않고 어느 구장에서든 팬들의 떼창을 들으면 실로 압도적인 느낌을 준다.[* 아이러니하게도 앞의 두 곡은 [[KBO 리그 응원가 저작권 사태]]로 인해 지금은 더 이상 야구장에서 부를 수 없게 되었다가 부산갈매기는 23시즌, 엘도라도는 24시즌에 부활했다.]

보통 9회초 시작할 즈음에나 9회초가 끝나고 9회말이 시작하는 시점에 노래를 틀어준다. 대량득점에 성공하여 승리할 확률이 높아진 상황에는 경기 중간에도 부른다. 즉 '''시합 중 남행열차가 울려퍼지면 [[처형용 BGM|KIA 타이거즈가 승기를 잡았다]]'''는 의미. 이때 팬들은 응원단장이 굳이 시키지 않아도 모두 일어나 부른다.

2017년의 특정 경기[* [[KIA 타이거즈/2017년/6월/18일]] ] 이후 더 이상 남행열차를 부르지 않는 다는 의견이 있는데 2017년 6월 이후에도 [[https://www.youtube.com/watch?v=6A-S-6cQzrk|흔히]][* 2023/7/1] [[https://www.youtube.com/watch?v=-y5LYQHm1OQ|기아 타이거즈의 승리 응원가로]][* 2022/5/13] 불렸던 노래다. 당장 위 동영상도 '''2017년 우승 때''' 남행열차를 부르는 동영상이다.

홈 경기에선 2절까지 잘 부르진 않지만 잠실 등 원정 경기에서 이기고 있다면 2절까지 부르는 경우가 많다. [[2017 타이어뱅크 KBO 한국시리즈|2017년 한국시리즈]]에서도 잠실 3연전 전 경기에 남행열차가 완창되었다.

[[KIA 타이거즈/2020년/10월#s-16.1|2020년 시즌 최종전]]에서는 8회말에 2절까지 완창한 이후 9회말 전에 다시 한번(...) 불렀다.[* 다만 코로나19 안전수칙으로 인하여 육성으로 부르지는 않았다.]

이후 [[2024 신한 SOL Bank KBO 한국시리즈|2024년도 기아 타이거즈 우승]] 때에도 가장 먼저 불린 응원가가 [[남행열차]]였다. [[https://www.youtube.com/watch?v=T4be8ZvYlps&t=249s|#]][* 2분 10초 부터]
 
여담으로 이 노래를 불렀던 가수 [[김수희]]씨는 원래 부산 출신이지만 자신의 노래를 응원가로 삼아준 타이거즈에 감동해 타이거즈 팬이 됐다고 한다.[* 해태 시절부터 팬이었다고 한다.]

호남 구단 중 광주 FC는 사용하나 호남선이 가지 않는 전주의 [[전북 현대 모터스]][* 광주 FC 상대로 승리했을 때 서포터즈의 재량으로 가끔씩 부르긴 한다.], 광양의 [[전남 드래곤즈]]는 [[서포터즈]]의 재량하에 가끔씩 부른다. 또한 광주 페퍼저축은행은 남행열차를 부르지 않는다.
=== [[목포의 눈물]] ===
남행열차와 더불어 이 노래도 광주가 아니라 목포가 배경이다. 1980년대 [[해태 타이거즈]] 시절에는 거의 매 경기마다 불렸다.[* [[1986년 한국시리즈]] 우승 직후 선수단이 그라운드를 한바퀴 도는 장면이 나오는데 이 당시 [[서울종합운동장 야구장]]에 오르간을 통해 울려퍼졌던 노래가 [[디스코]] 리듬의 [[목포의 눈물]]이었다.] 특히 해태의 응원단장을 맡았던 [[임갑교]] 씨가 [[색소폰]]으로 목포의 눈물 반주를 연주하기도 했다. 이 당시 반주에 맞춰 관중들이 노래를 부르던 장면은 가히 장관. 박수를 치며 노래를 부르기도 하고 가슴 속의 한을 풀어내는 듯 눈물을 흘리며 노래를 부르는 이들도 있었다. 당시 해태 팬들은 이 노래의 제창이 끝나면 어김없이 한 사람의 이름을 목놓아 외쳤다. 그 이름은 해태 선수나 코치가 아니었지만 호남인들이 정신적 지주로 생각하던 인물 [[김대중]]이었다.

그러나 무려 1930년대에 만들어진 노래라서 오래 되기도 했고 타이거즈 야구단을 인수한 기아자동차 측이 의도적으로 이 노래를 응원가로 쓰지 않은 탓에 지금은 부르지 않는다. [[2009 CJ 마구마구 프로야구 한국시리즈|2009년 한국시리즈]] 때 올드 팬들의 요청에 따라 [[김주일]] 응원단장의 주도로 이 노래를 몇 번 불렀는데 젊은 사람들이 이 노래를 '''잘 몰라서 묻혔다.'''

=== [[고래사냥(가요)|고래사냥]] ===
송창식 씨의 고래사냥을 개사해서 부르고 있다. '''"자~ 떠나자~ ○○(상대팀 이름)잡으러~! 최강 KIA 타이거즈~ ○○ 잡으러~ 오오오~"'''

대부분의 야구팬들은 이 응원을 싫어한다. 프로야구 응원가 중 가장 상대팀을 자극하기 쉬운 '''조롱성 응원'''[* 참고로, 이 노래가 폐지된 후에도 견제나 볼넷이 나올 때 상대팀은 아니지만 투수의 이름을 넣기도 한다.]이기 때문. 예전에는 그렇게 문제가 되지 않았으나, 2009년 KIA 타이거즈의 우승 시즌에는 '2승 1무 16패 승수 조공+2009 시즌 기아로 이적해서 포텐 터뜨린 [[김상현(1980)|김상현]]의 몬스터 시즌' 등 여러모로 [[LG 트윈스 갤러리|쥐갤러들]]에게 까이던 것이 시작. 그러다 보니 다른 팀 팬들 중 유독 LG팬들이 제일 싫어한다.[[https://youtu.be/VLStBxLh4d0|역관광도 있다.]]

당시 [[KIA 타이거즈]]의 [[김주일|응원단장]]은 모 쥐빠의 항의에 '그럼 지는 팀은 뭐다요?ㅋ' '내일은 고래사냥X100회 실시' 라고 대응하는 등 논란이 많이 일었다. 이후에는 응원단에서 공식적으로 경기장에서 고래사냥 응원가를 하고 있지는 않지만 일부 골수(또는 공격적인) KIA 응원팬들이 스스로 떼창을 하는 경우도 있다.[* 단적인 예시로 2015년 6월경 팬들이 자발적으로 고래사냥을 부른 적이 있었는데, [[LG 트윈스|이때 상대팀이 하필이면..]]]

[[강원 FC]]도 하는 응원가며, 가사도 똑같다.[* 곡 배경이 강원도라서 지역색을 나타내기 쉬워 애용하고 있다. 축구는 공식 약칭이 지역명이므로 지역명이 들어간다.] 축구팬들은 딱히 신경쓰지 않으며 야구팬들을 멘탈 약하다며 비웃는다. 축구에서는 서로를 디스하는 게 일상이기 때문.축구뿐만이 아니라 옆나라 [[일본프로야구]]에서도 몇몇 구단에서 상대 조롱성 응원을 한다.[* 팀 응원가나 선수 응원가에 상대팀 이름을 넣어 'K.O. K.O. ○○○(상대 팀명)!'나 '○○○(상대 팀명) 倒せ(쓰러뜨려라)！' 콜을 하는 경우가 종종 존재한다.] ~~[[도쿄온도]]는 빼고 생각하자.~~[* 응원가 자체는 문제가 없는데, 응원을 시작하기 전에 --[[한신 타이거스|한신]]--팬들이 자발적으로 '''"뒈져버려 요미우리"'''라는 가사를 넣는다.]

막상 원가사대로 부르고 싶어하는 팬도 있는데 다른 사람들이 상대팀 이름 넣을게 뻔하니 사실상 [[강원 FC]]에게 완전히 넘어갔다고 봐도 무방.

이 노래를 부르는 것에 대한 [[https://www.xportsnews.com/article/171921|옹호론]]과 [[https://www.xportsnews.com/article/164314|비판론]] 역시 존재했다.

