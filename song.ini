2019 시즌부터 사용하는 응원가. [[KIA 타이거즈]] [[안치홍]] 응원가와 음색과 율동이 매우 유사하여 표절 의혹이 있었으나 [[https://www.youtube.com/watch?v=xQ587ku6fK8|영상]]을 보면 모티브가 된 노래가 서로 다르다. 사실 [[안치홍]] 응원가도 [[김주일]] 단장이 [[KIA 타이거즈]]에 있던 시절에 만든 노래라서 결국 둘 다 [[김주일]] 단장의 작품이기는 하다. 4월까지는 [[안치홍]] 응원가와 다르게 왼쪽 오른쪽 순으로 손을 펼쳤다 접었으나, 5월부터는 오른쪽 왼쪽 순으로 펼쳤다 접는다.

2019 시즌들어 [[김민혁(1995)|김민혁]]이 선발로 자주 나오는데도 아직 응원가가 없어 매 타석마다 이 노래를 부를 때가 많아, 시즌 초기에는 이 노래가 비공식 김민혁 응원가였다. 5월 17일 [[삼성 라이온즈]]와의 홈 경기에서 김민혁의 응원가가 출시되면서 응원가가 없는 타자 타석에서 주로 사용한다. 

2020 시즌 즈음부터 사용하지 않았다.

시기불상의 시즌부터 원정 경기에서 종종 사용되고 있다.
