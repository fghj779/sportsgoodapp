=== 라인업송 ===
원곡은 [[루트비히 판 베토벤|베토벤]]이 작곡한 '''[[피아노 소나타 8번(베토벤)|비창 소나타]]'''를 어레인지한 [[Beethoven Virus|베토벤 바이러스]]를 불가리아의 일렉트릭 바이올리니스트인 디아나 본체바가 [[https://www.youtube.com/watch?v=DtKCNJmARF0|연주한 버전]]. 2011 포스트시즌부터 부르기 시작한 응원가이자 [[김주일]] 응원단장의 역대급 작품이다. 보통 1회 첫 공격과 팀 승리 직후에 부르며, 가사는 그 날 라인업에 따라 맞춰서 부른다.[* 1회 첫 공격때는 선발 라인업에 맞춰 선수들을 부르며 팀 승리 직후에는 경기 종료 당시 라인업에 맞춰 부른다. 지명타자가 소멸하면 투수는 두 번을 부를 때도 있다.][* 상대 팀에게 끌려가고 있을 때나 우천 등으로 중단 후 재개할 때 등 가라앉은 분위기를 끌어올리기 위해 경기 중간에 부르는 경우가 있다. 바꿔 말하면, 경기 중간에 라인업 송이 흘러나오면 그 경기는 뭔가 잘 안 풀리고 있다는 이야기.] 이 응원가가 나오자마자 많은 KIA 팬들이 호평을 쏟아냈으며, 직관에서 이 응원가 부르는 게 제일 좋다고 말하는 팬들도 상당수 있다. 실질적으로 [[KBO 리그]] 10개 팀이 전부 가지고 있는 라인업 연호 송의 시초라고 할 수 있는데, 이전에는 응원단장의 호루라기 소리에 맞춰 1번 타자 ○○○ 이런 식으로 순서대로 연호했었지만 멜로디를 붙여서 하나의 응원가로 만든 경우는 KIA 타이거즈가 최초이다.

응원단장 역임 시기에 따라서 라인업송 버전이 미묘하게 조금씩 다른데, 김주일 단장이 [[https://www.youtube.com/watch?v=iDvf7O61Jeg|처음 선보인 음원]]과 [[나윤승]] 단장 부임 후 재녹음한 2015년 버전(두 번째)이 있다. 2016 시즌 중반 [[서한국]] 단장 부임 후에도 현재까지 두 번째 버전을 사용중이다.

농구의 [[서울 삼성 썬더스]]에서도 가사는 조금 다른 동일한 라인업 송을 사용한다. 단, 썬더스의 경우는 후반작전타임에서 부르며 작전타임을 부른 타이밍에 출전중인 5명을 가사에 넣는다. 선수소개부분은 농구의 출전선수가 5명인 만큼 짧은터라 선수의 칭호등을 붙여 연호하는 방식이다. 예를 들어 (단장) 명품! 가드! 김! 태! 술! (관중) 김! 태! 술!

