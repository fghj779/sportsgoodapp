2015년 시즌 [[최동훈(응원단장)|최동훈]] 응원단장 부임 후 처음 나온 응원가이다. 이 응원가의 음원 선정은 응원 이벤트 대행사가 했고 가사는 오명섭 응원단장이 썼다.[* 아마 오명섭 단장이 물러나기 전인 2014년 12월 경에 제작된 듯하다.] 그 이후 과정에서 최동훈이 응원단장으로 선정되고 나서 시즌 시작과 함께 나온 응원가이다. 경기 후반부, 주로 7회에 틀 때가 많다.

한동안 저작권 문제로 인해 사용 중단되었지만, 2021시즌 부터 이 응원가가 부활한다고 구단에서 공식 발표하였다.

