[[김추자]]의 '''[[거짓말이야]]''' 전주 리듬에 맞춰 "빰바밤 빠바바 바바바밤 빠바바 밤 밤 바바밤~LG!"를 외치는 [[LG스포츠]] 소속 프로 스포츠팀의 대표 응원가로, 지금이야 서울의 아리아나 최후의 결투 등의 응원가가 LG를 상징하는 응원이 되었다고는 하지만, LG 응원 하면 많은 올드 팬들은 셀리오를 생각할 정도로 LG의 응원을 대표하는 음악이었다고 해도 과언이 아니다. [[1998년]] 포스트시즌부터 사용되기 시작했으며, 프로배구팀 [[의정부 KB손해보험 스타즈]]도 과거 LIG손해보험 시절에 역시 이 응원가가 사용되었지만 팀명이 변경된 이후부터는 사용되지 않는다. 형제 농구팀 [[창원 LG 세이커스]]도 과거에 사용하다가 중단되었지만 2024-25 시즌 챔피언결정전에서 부활했다.

사실 이 노래는 LG팬은 물론 [[LG그룹]] 신입사원들에게도 인연이 깊다. 신입사원들이 연수 기간 중 [[https://youtu.be/RYARv36EYTI|'LG 메들리'라는 노래에 맞춰 익히는 율동이 있는데]][* LG 메들리는 2016년 8월 이후 폐지되었다.] 그 노래에 첫 번째로 등장하는 가락이 바로 이 셀리오 멜로디다.

[[2017년]] [[9월 6일]]부터 저작권 문제로 사용하지 못하게 되었다가 [[2025년]] [[5월 2일]] [[SSG 랜더스|SSG]]와의 홈경기부터 부활하게 되었다. 

