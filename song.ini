2011년부터 사용한 것으로 보인다.[* 당시에는 오오오 두산베어스가 승리의 두산베어스였다. 초창기에는 원곡인 연세대의 해야떠라와 음높이가 비슷했으나 그후에 지금 높이로 교체됐다.]게임 중에 자주 나오는 응원가 이며, 주로 선취점을 크게 내거나 역전할 경우, 또한 경기 종료 즈음에 이 응원가가 나오며, 연세대 응원가인 [[연세대학교/응원가#s-2.12|이 응원가]]를 모티브로 하였으며, [* 이쪽은 10년도 넘었다. 하긴 요즘 프로야구 응원가치고 참신한 신곡은... 참 드물다.] [* 참고로 [[LG 트윈스|옆집 구단]]에선 [[고려대학교/응원가#s-19|이 응원가]]를 모티브로 한 [[LG 트윈스/응원가#s-1.1|서울의 아리아]] 란 응원가가 있다. --본격 [[연고전]] 드립--] 원곡은 마그마의 《해야》.

2014년에 새로 만든 응원가 중 [[두산 베어스/응원가#s-1.9|해야 해야]]와 곡명이 비슷해 혼동을 초래하고있다.[* 이에 팬들은 '해야'라는 곡명보다 '해야 떠라'로 인식하고 있었으나 2025년 구단 공식 유튜브 채널에서 '해야'로 업로드 했다.]

인기가 많은 응원가지만, 2017년 8월부터 2024년까지 저작권에 걸려서 못 쓰고 있'''었'''다. [* 한재권 응원단장이 언급하길 원곡자에게 저작권료로 3천만원을 제안했지만 거절당했다고 한다.]

이후 8년이 지난 2025년 3월, 구단 공식 인스타그램에 해당 응원가가 삽입된 응원가 플레이리스트가 올라오면서 완전한 부활을 알렸다. 별다른 재녹음 작업은 거치지 않고 과거에 사용했던 음원에서 보컬 소리를 키워 사용한다. 과거에 사용하던 버전과 2025년 플레이리스트에 수록된 음원을 들어보면 보컬 음량이 확연히 큰 걸 느낄 수 있다.

