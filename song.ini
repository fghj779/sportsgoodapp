== 선수 응원가 ==
[[https://www.youtube.com/watch?v=k3mKyiwwAfs|2016년 버전]]도 그렇고, 특히 저작권 문제로 대거 자체수급으로 해결했던 [[https://www.youtube.com/playlist?list=PLfsLTyo3tyK-7Gf8xaZDYBxmq4pqWdxoU|2018년 버전]] 응원가들의 평가는 '''매우 좋지 않았다'''. 싫어요가 거진 반. 팬들사이에선 하여간 못들어주겠다는 평가를 받으면서 [[http://sports.news.naver.com/kbaseball/news/read.nhn?oid=529&aid=0000021697|기사]]까지 나왔을 정도였다.

하지만 2019 시즌 팀 응원단장이 [[이범형]]으로 교체되고 작년 선수 응원가를 싸그리 교체해서 공개하고 난 후 평가가 반전되었다.
선수들의 새 응원가들은 이범형과 같은 소속사[* [[김주일]], [[홍창화]] 단장이 속한 [[http://www.kolex.co.kr/|코렉스 엔터테인먼트]]]인 [[김주일]] 응원단장[* 대표적으로 [[양의지]]의 응원가인 베토벤 바이러스 OST <Passion>은 과거 kt wiz의 응원가로 사용되었던 곡이다. 그리고 보컬 녹음도 [[황석빈]]씨가 참여하는 등 신경을 썼다.]과 [[김상헌(응원단장)|김상헌]] 응원단장의 입김이 꽤 들어간 것으로 보이는데, 새로운 응원가들에 대해서 팬들의 '''적어도 원정가서 부끄럽지는 않겠다'''는 호평이 줄을 이었으며[* 그동안 NC 팬들은 비누비누, 성범타령, 동파서블, 다이노시헌, 몿송가 등 흑역사에 가까운 응원가들로 고통받았으니 이런 반응이 당연하다.] 특히 [[크리스티안 베탄코트]]의 응원가가 [[떼창]]에 최적화된 응원가라면서 좋은 반응을 얻었다.

대부분의 팬들은 NC의 응원가 수급이 2019년에야 정상 궤도에 올랐다고 평가하는 만큼, 앞으로 좋은 응원가들이 쌓이면서 매년 발전할 일만 남았다고 긍정적으로 보고 있다. [[이범형]] 응원단장도 현 프로야구 응원단장들 중에는 막내--였으나 2024년 현재 SSG 랜더스의 박민수 단장이 막내--이고, 2019년 와일드카드 결정전 때 이것저것 실험적으로 도입해 본 응원가들도 팬덤의 반응이 좋았던 것을 보면 앞으로의 전망이 밝은 편이라 할 수 있다.

