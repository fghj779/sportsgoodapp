엘도라도가 사용이 금지되었을 때 탄생한 대체 응원가. 통칭 '''짭도라도(...)'''. 보통 첫 득점, 동점이나 역전 득점 시 나오며 관중들이 어깨동무를 한다. 2018-19 시즌부터 [[화성 IBK기업은행 알토스]]도 해당 응원가를 쓴다.

[[2019년]] 초 [[SK텔레콤]]의 5GX 광고 '응원 편'에 이 노래가 삽입됐는데 '''승리를 위해 달려가자 워~오오~''' 부분만 삽입되어 다른 팀의 응원가와 달리 팀명이 드러나지 않아[* 올스타전에서 SK가 속한 드림 올스타 중 통신사 경쟁사인 [[kt wiz]]를 제외한 나머지 4팀 응원가와 NC 응원가가 사용되었는데, [[두산 베어스]] '승리의 두산' 중에서는 "두산 그대의 이름은 승리"가 나왔고 [[롯데 자이언츠]] 'Dream of ground'에서는 "진정한 롯데만의 힘"이 나왔다. 그리고 [[NC 다이노스]] 응원가는 "We are NC"라는 대목이 나왔고, [[SK 와이번스]] '투혼의 와이번스'에는 "투혼의 와이번스 오오오오오오 승리를 위하여 워어어어어" 부분이 삽입됐다. 2019년 문학야구장 빅보드 광고로 자주 나왔다.] 누구네 응원가냐는 질문이 다수 있었다. 그리고 이 광고를 통해 야구팬들에게 좋은 응원가로 널리 알려지게 되었다.[[https://www.youtube.com/watch?v=3NMAECED4T0| ]]

2021년 4월 10일 경기에서 [[박승규(야구선수)|박승규]], [[김지찬]]이 이 응원가의 응원율동을 정확히 따라하는 모습이 잡혀 팬들의 웃음을 자아내기도 했다.[[https://youtu.be/qQNHSppkLak&t=274|#]]

2024년에 진짜 엘도라도가 돌아왔지만 승리를 위해 역시 이미 사랑을 많이 받은 응원가라 계속 쓰이고 있다.

