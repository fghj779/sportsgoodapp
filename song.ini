원곡은 동요 [[할아버지의 시계]]로, 원곡과 달리 응원가는 밝고 신나는 톤으로 부른다.

처음 생긴 2012년 즈음에는 가사에 신문지 이야기도 있었지만 몇 소절 수정한 뒤 2013년부터 본격적으로 쓰였으며, [[조지훈(응원단장)|조지훈]] 응원단장이 만든 응원가답게 가사에 '''오오오'''가 많이 쓰였다. 또한 원래 [[사직 야구장]] 홈에서는 '''부산 롯데 자이언츠'''였지만 2019년부터 '''최강 롯데 자이언츠'''로 구호가 통일됐다.

주로 투수 교체나 공수교대 때 불리며 [[뱃노래#s-3]]나 소리높여 외쳐보자와 같이 어깨동무를 하고 응원을 한다. [[https://www.youtube.com/watch?v=URfSg4c0VSE|사직 홈경기 라이팅 쇼]]에서도 가끔 쓰인다.

율동 동작이 있는 응원가이다. 동작은 다음과 같다.
 * '승리를' 과 '외치자' 구절 중간에 HO!를 외치며, 구절 끝에는 점프를 한다.
 * '최강 롯데 자이언츠 오오 오오 오오오'에서는 양 팔을 달리듯 젓는다.
 * '승리의 그 이름 최강 롯데 자이언츠'에서는 양 팔을 위로 쭉 뻗어 옆으로 와이퍼처럼 흔든다.
 * '최강 롯데 승리한다'에서는 주먹을 위로 뻗어 구호 외치듯 한다.

여담으로, 곡이 소개된 해의 [[사직 야구장]]에서는 클리닝 타임 중에 트는 이 노래를 부르는 팬들 중 카메라로 포착되는 팬들에 한정하여 유니폼을 증정하는 행사도 하였다.

대만 프로야구 [[라쿠텐 몽키스|라미고 몽키스]]와의 콜라보로 [[라쿠텐 몽키스|라미고 몽키스]]도 [[https://youtu.be/dfQ5ZSfxkEg|동일한 응원가]]를 사용하고 있다.

같은 연고지 팀인 [[부산 KCC 이지스]]도 전주시절 때부터 사용중이다.

