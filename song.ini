([[https://www.youtube.com/watch?v=s1k0MPHdJWo|가수 박상민이 불렀던 1999년 버전]])

1999년 팀명을 OB에서 [[두산 베어스|두산]]으로 개칭한 뒤에 만들어진 응원가로 현재까지 자주 등장하는 '''또 하나의 [[두산 베어스]]의 상징곡 중 하나.'''

처음에 만들어졌을 때는 그 당시 [[두산 베어스]]의 팬이었던 가수 [[박상민(가수)|박상민]]이 이 노래를 불렀으나 [[박상민(가수)|박상민]]이 응원팀을 [[롯데 자이언츠]]로 [[팀세탁]]을 강행한 이후[* [[정수근]], [[홍성흔]]과 친분이 상당하다고 한다. 그리고 [[정수근]]과 [[홍성흔]]이 나란히 [[롯데 자이언츠|롯데]]로 이적하자 응원팀을 냅다 갈아타고 [[롯데 자이언츠|옮긴 팀]]에서도 응원가를 불러줬다.] 구단에서 [[정동하]][* 국민할매 [[김태원(음악인)|김태원]]의 밴드 [[부활(밴드)|부활]]의 9대 보컬 출신의 가수]를 섭외해 2013 시즌 시작 전에 노래를 새롭게 리메이크했다.

박상민 버전에서는 첫 소절 뒤에 '두산! 두산 승리!'라는 코러스가 존재했으나 정동하 버전에서 해당 코러스가 사라졌다. 하지만 팬들이 이 부분을 빼놓지 않고 부르며 추임새로나마 명맥을 잇고 있다.

예나 지금이나 두산의 첫 공격이 끝나고 나오는 전통 있는 응원가이며, 과거에는 1회 이후에도 틀기도 했다. 아울러 [[잠실 야구장|잠실]] 홈경기 시작 전에는 다른 응원가들과 함께 랜덤하게 나오고 있다.

이전에는 홈, 원정 모두 동일하게 치어리더들이 이 노래의 처음부터 끝까지 평범하게 치어리딩 안무를 선보이며 공연을 했는데, 최근 들어 홈경기에서는 1절이 나오는 타이밍에 치어리더 라인업을 소개하는 시간으로 활용하고 있다.[* 원정 경기 때도 응원단장 한재권이 상황에 따라 자체적으로 소개 멘트를 하기도 한다.] 이 때 자신의 차례가 아닌 치어리더들은 이 곡의 정식 안무가 아닌 팔을 아래로 움직이며 몸을 좌우로 움직이는 가벼운 약식 안무를 한 후, 모든 치어리더들의 소개가 끝난 이후(대부분 간주 타이밍)에는 본격적인 정식 안무로 전환해 공연을 이어간다.

